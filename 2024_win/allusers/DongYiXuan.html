<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DongYiXuan</title>
    <style>
        body { margin: 0; overflow: hidden; position: relative; }
        #ratingCanvas { display: block; }
        #tooltip {
            position: absolute;
            padding: 8px;
            background: rgba(0,0,0,0.7);
            color: white;
            border-radius: 4px;
            pointer-events: none;
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="ratingCanvas"></canvas>
    <div id="tooltip"></div>

    <script>
        const ratingData = [
            {time: 1727150400000, y: 0.369150, x: 0.000000, url: 'allcontests/td3nhqv.html', name: ' 0924模拟考试',rating: 1485.960000},
{time: 1727323200000, y: 0.371071, x: 0.032258, url: 'allcontests/t2jdskk.html', name: ' 0926模拟考试',rating: 1490.570000},
{time: 1727668800000, y: 0.374062, x: 0.064516, url: 'allcontests/4tq4q2j.html', name: ' 0930模拟考试',rating: 1497.750000},
{time: 1728446400000, y: 0.406421, x: 0.096774, url: 'allcontests/6emgm10.html', name: ' 1009模拟考试',rating: 1575.410000},
{time: 1728619200000, y: 0.408221, x: 0.129032, url: 'allcontests/6si2l4f.html', name: ' 1011模拟考试',rating: 1579.730000},
{time: 1728878400000, y: 0.442200, x: 0.161290, url: 'allcontests/nv7286j.html', name: ' 1014模拟考试',rating: 1661.280000},
{time: 1729051200000, y: 0.441267, x: 0.193548, url: 'allcontests/lhs4ksu.html', name: ' 1016模拟考试',rating: 1659.040000},
{time: 1729224000000, y: 0.392500, x: 0.225806, url: 'allcontests/qb2bsjo.html', name: ' 1018模拟考试',rating: 1542.000000},
{time: 1729483200000, y: 0.359517, x: 0.258065, url: 'allcontests/7296.html', name: ' 10.21noip模拟一',rating: 1462.840000},
{time: 1729656000000, y: 0.382567, x: 0.290323, url: 'allcontests/6g4ko0b.html', name: ' 1023模拟考试',rating: 1518.160000},
{time: 1730088000000, y: 0.400612, x: 0.322581, url: 'allcontests/7300.html', name: ' 10.28noip模拟三',rating: 1561.470000},
{time: 1730260800000, y: 0.402862, x: 0.354839, url: 'allcontests/7302.html', name: ' 10.30noip模拟四',rating: 1566.870000},
{time: 1730520000000, y: 0.403171, x: 0.387097, url: 'allcontests/7303.html', name: ' 11.02noip模拟五',rating: 1567.610000},
{time: 1730692800000, y: 0.376083, x: 0.419355, url: 'allcontests/7304.html', name: ' 11.04noip模拟六',rating: 1502.600000},
{time: 1730865600000, y: 0.409363, x: 0.451613, url: 'allcontests/7306.html', name: ' 11.06noip模拟七',rating: 1582.470000},
{time: 1731297600000, y: 0.398304, x: 0.483871, url: 'allcontests/7307.html', name: ' 11.11noip模拟九',rating: 1555.930000},
{time: 1731470400000, y: 0.414271, x: 0.516129, url: 'allcontests/7308.html', name: ' 11.13noip模拟十',rating: 1594.250000},
{time: 1731729600000, y: 0.419912, x: 0.548387, url: 'allcontests/7309.html', name: ' 11.16noip模拟十一',rating: 1607.790000},
{time: 1731902400000, y: 0.438583, x: 0.580645, url: 'allcontests/7310.html', name: ' 11.18noip模拟十二',rating: 1652.600000},
{time: 1732075200000, y: 0.425204, x: 0.612903, url: 'allcontests/7311.html', name: ' 11.20noip模拟十三',rating: 1620.490000},
{time: 1732336200000, y: 0.415542, x: 0.645161, url: 'allcontests/gf4tfga.html', name: ' 1123模拟考试',rating: 1597.300000},

        ];

        // 数据预处理 [[8]]
        ratingData.sort((a, b) => a.time - b.time);
        const minTime = Math.min(...ratingData.map(d => d.time));
        const maxTime = Math.max(...ratingData.map(d => d.time));

        const canvas = document.getElementById('ratingCanvas');
        const ctx = canvas.getContext('2d');
        const tooltip = document.getElementById('tooltip');
        let canvasWidth, canvasHeight;

        function resizeCanvas() {
            canvasWidth = window.innerWidth;
            canvasHeight = window.innerHeight * 0.6;
            canvas.width = canvasWidth * devicePixelRatio;
            canvas.height = canvasHeight * devicePixelRatio;
            canvas.style.width = `${canvasWidth}px`;
            canvas.style.height = `${canvasHeight}px`;
            ctx.scale(devicePixelRatio, devicePixelRatio);
            draw();
        }
        function draw() {
            ctx.clearRect(0, 0, canvasWidth, canvasHeight);
            const segments = 6;
            const segmentHeight = canvasHeight / segments;
            const colors = ["#fe4c61","#ffc116","#52c41a","#5cdbd3","#3498db","#9c1d19"];
            const ratings= [0,800,1400,1800,2000,2500,3500];
            colors.forEach((color, index) => {
                index=5-index;
                ctx.fillStyle = color;
                ctx.fillRect(
                    0, 
                    canvasHeight - (index + 1) * segmentHeight,
                    canvasWidth,
                    segmentHeight
                );
            });

            // 绘制坐标轴 [[4]]
            const axisMargin = 40; // 左侧纵坐标边距
            ctx.strokeStyle = '#666';
            
            // 绘制左侧纵坐标轴
            ctx.beginPath();
            ctx.moveTo(axisMargin, 0);
            ctx.lineTo(axisMargin, canvasHeight);
            ctx.stroke();

            // 绘制底部横坐标轴
            ctx.beginPath();
            ctx.moveTo(axisMargin, canvasHeight-0.5);
            ctx.lineTo(canvasWidth, canvasHeight-0.5);
            ctx.stroke();

            // 绘制纵坐标标签和刻度
            ctx.fillStyle = '#666';
            ctx.textAlign = 'right';
            ctx.textBaseline = 'middle';
            
            const maxValue = 100;
            const minValue = 0;
            const step = (maxValue - minValue) / segments;
            
            for(let i = 0; i <= segments; i++) {
                const y = canvasHeight - (i * segmentHeight);
                
                // 绘制刻度线
                ctx.beginPath();
                ctx.moveTo(axisMargin - 5, y);
                ctx.lineTo(axisMargin, y);
                ctx.stroke();
                
                // 绘制标签
                ctx.fillText(ratings[i], axisMargin - 8, y + 4);
            }
            var lstyear="114514",lstmonth="1919810";
            ratingData.forEach(data => {
                const x = data.x*canvasWidth;
                ctx.beginPath();
                ctx.moveTo(x, canvasHeight);
                ctx.lineTo(x, canvasHeight + 5);
                ctx.stroke();
                const date = new Date(data.time);
                ctx.fillStyle = "#333";
                ctx.font = "12px Arial";
                ctx.textAlign = "center";
                var year=String(date.getFullYear());
                if(year!=lstyear){
                    ctx.fillText(
                        year+"年",
                        x,
                        canvasHeight - 5
                    );
                }else{
                    var month=String(date.getMonth()+1).padStart(2, '0');
                    if(month!=lstmonth){
                        ctx.fillText(
                            month+"月",
                            x,
                            canvasHeight - 5
                        );
                    }
                }
                lstmonth=month,lstyear=year;
            });

            // 绘制数据折线
            ctx.beginPath();
            ctx.lineWidth = 2;
            ratingData.forEach((point, index) => {
                const x = point.x*canvasWidth;
                const y = canvasHeight - point.y * canvasHeight;
                point._x = x;
                point._y = y;

                if (index === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            });

            const lineGradient = ctx.createLinearGradient(0, 0, canvasWidth, 0);
            lineGradient.addColorStop(0, '#00008B');
            lineGradient.addColorStop(1, '#E0FFFF');
            ctx.strokeStyle = lineGradient;
            ctx.stroke();

            // 绘制数据点和标注（保持原有逻辑）
            ratingData.forEach(point => {
                const x = point.x*canvasWidth;
                const y = canvasHeight - point.y * canvasHeight;
                
                ctx.beginPath();
                ctx.fillStyle = "#66CCFF";
                ctx.arc(x, y, 5, 0, Math.PI*2);
                ctx.fill();
                
                ctx.fillStyle = "#00008B";
            });
        }

        // 保持原有事件处理逻辑
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;

            let hoverPoint = null;
            for (const point of ratingData) {
                const dx = mouseX - point._x;
                const dy = mouseY - point._y;
                if (Math.hypot(dx, dy) < 12) {
                    hoverPoint = point;
                    break;
                }
            }

            tooltip.style.display = hoverPoint ? 'block' : 'none';
            if (hoverPoint) {
                tooltip.style.left = `${e.pageX + 10}px`;
                tooltip.style.top = `${e.pageY + 10}px`;
                tooltip.textContent = "rating: "+parseInt(hoverPoint.rating)+hoverPoint.name;
            }
        });

        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            ratingData.some(point => {
                const dx = x - point._x;
                const dy = y - point._y;
                if (Math.hypot(dx, dy) < 12) {
                    window.open(point.url, '_blank');
                    return true;
                }
            });
        });

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
    </script>
</body>
</html>
