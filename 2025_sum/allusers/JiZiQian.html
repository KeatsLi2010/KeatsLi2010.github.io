<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JiZiQian</title>
    <style>
        body { margin: 0; overflow: hidden; position: relative; }
        #ratingCanvas { display: block; }
        #tooltip {
            position: absolute;
            padding: 8px;
            background: rgba(0,0,0,0.7);
            color: white;
            border-radius: 4px;
            pointer-events: none;
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="ratingCanvas"></canvas>
    <div id="tooltip"></div>

    <script>
        const ratingData = [
            {time: 1742617800000, y: 0.310786, x: 0.000000, url: '../allcontests/ne79i3d.html', name: ' 0322',rating: 1318.830000},
{time: 1743222600000, y: 0.285275, x: 0.041667, url: '../allcontests/92vmvkq.html', name: ' 0329',rating: 1226.990000},
{time: 1743393600000, y: 0.281214, x: 0.083333, url: '../allcontests/7vujjaf.html', name: ' 0331',rating: 1212.370000},
{time: 1743652800000, y: 0.293089, x: 0.125000, url: '../allcontests/bbmkoh8.html', name: ' 0402',rating: 1255.120000},
{time: 1743913800000, y: 0.275344, x: 0.166667, url: '../allcontests/ck4oim2.html', name: ' 0406',rating: 1191.240000},
{time: 1744084800000, y: 0.280339, x: 0.208333, url: '../allcontests/6uscpsi.html', name: ' 0408',rating: 1209.220000},
{time: 1744257600000, y: 0.273436, x: 0.250000, url: '../allcontests/49jd97e.html', name: ' 0410',rating: 1184.370000},
{time: 1744432200000, y: 0.278536, x: 0.291667, url: '../allcontests/hu2cepm.html', name: ' 0412模拟考试',rating: 1202.730000},
{time: 1744689600000, y: 0.305956, x: 0.333333, url: '../allcontests/b0odi97.html', name: ' 0415',rating: 1301.440000},
{time: 1744862400000, y: 0.297494, x: 0.375000, url: '../allcontests/pfnqch.html', name: ' 0417',rating: 1270.980000},
{time: 1745035200000, y: 0.316672, x: 0.416667, url: '../allcontests/ross3fk.html', name: ' 0419',rating: 1340.020000},
{time: 1745208000000, y: 0.301558, x: 0.458333, url: '../allcontests/s3t7foa.html', name: ' 0421',rating: 1285.610000},
{time: 1745640000000, y: 0.306006, x: 0.500000, url: '../allcontests/coja4g3.html', name: ' 0426模拟考试',rating: 1301.620000},
{time: 1746072000000, y: 0.288589, x: 0.541667, url: '../allcontests/lvc2d7.html', name: ' 0501',rating: 1238.920000},

        ];

        // 数据预处理 [[8]]
        ratingData.sort((a, b) => a.time - b.time);
        const minTime = Math.min(...ratingData.map(d => d.time));
        const maxTime = Math.max(...ratingData.map(d => d.time));

        const canvas = document.getElementById('ratingCanvas');
        const ctx = canvas.getContext('2d');
        const tooltip = document.getElementById('tooltip');
        let canvasWidth, canvasHeight;

        function resizeCanvas() {
            canvasWidth = window.innerWidth;
            canvasHeight = window.innerHeight * 0.6;
            canvas.width = canvasWidth * devicePixelRatio;
            canvas.height = canvasHeight * devicePixelRatio;
            canvas.style.width = `${canvasWidth}px`;
            canvas.style.height = `${canvasHeight}px`;
            ctx.scale(devicePixelRatio, devicePixelRatio);
            draw();
        }
        function draw() {
            ctx.clearRect(0, 0, canvasWidth, canvasHeight);
            const segments = 6;
            const segmentHeight = canvasHeight / segments;
            const colors = ["#fe4c61","#ffc116","#52c41a","#5cdbd3","#3498db","#9c1d19"];
            const ratings= [0,800,1400,1800,2000,2500,3500];
            colors.forEach((color, index) => {
                index=5-index;
                ctx.fillStyle = color;
                ctx.fillRect(
                    0, 
                    canvasHeight - (index + 1) * segmentHeight,
                    canvasWidth,
                    segmentHeight
                );
            });

            // 绘制坐标轴 [[4]]
            const axisMargin = 40; // 左侧纵坐标边距
            ctx.strokeStyle = '#666';
            
            // 绘制左侧纵坐标轴
            ctx.beginPath();
            ctx.moveTo(axisMargin, 0);
            ctx.lineTo(axisMargin, canvasHeight);
            ctx.stroke();

            // 绘制底部横坐标轴
            ctx.beginPath();
            ctx.moveTo(axisMargin, canvasHeight-0.5);
            ctx.lineTo(canvasWidth, canvasHeight-0.5);
            ctx.stroke();

            // 绘制纵坐标标签和刻度
            ctx.fillStyle = '#666';
            ctx.textAlign = 'right';
            ctx.textBaseline = 'middle';
            
            const maxValue = 100;
            const minValue = 0;
            const step = (maxValue - minValue) / segments;
            
            for(let i = 0; i <= segments; i++) {
                const y = canvasHeight - (i * segmentHeight);
                
                // 绘制刻度线
                ctx.beginPath();
                ctx.moveTo(axisMargin - 5, y);
                ctx.lineTo(axisMargin, y);
                ctx.stroke();
                
                // 绘制标签
                ctx.fillText(ratings[i], axisMargin - 8, y + 4);
            }
            var lstyear="114514",lstmonth="1919810";
            ratingData.forEach(data => {
                const x = data.x*canvasWidth;
                ctx.beginPath();
                ctx.moveTo(x, canvasHeight);
                ctx.lineTo(x, canvasHeight + 5);
                ctx.stroke();
                const date = new Date(data.time);
                ctx.fillStyle = "#333";
                ctx.font = "12px Arial";
                ctx.textAlign = "center";
                var year=String(date.getFullYear());
                if(year!=lstyear){
                    ctx.fillText(
                        year+"年",
                        x,
                        canvasHeight - 5
                    );
                }else{
                    var month=String(date.getMonth()+1).padStart(2, '0');
                    if(month!=lstmonth){
                        ctx.fillText(
                            month+"月",
                            x,
                            canvasHeight - 5
                        );
                    }
                }
                lstmonth=month,lstyear=year;
            });

            // 绘制数据折线
            ctx.beginPath();
            ctx.lineWidth = 2;
            ratingData.forEach((point, index) => {
                const x = point.x*canvasWidth;
                const y = canvasHeight - point.y * canvasHeight;
                point._x = x;
                point._y = y;

                if (index === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            });

            const lineGradient = ctx.createLinearGradient(0, 0, canvasWidth, 0);
            lineGradient.addColorStop(0, '#00008B');
            lineGradient.addColorStop(1, '#E0FFFF');
            ctx.strokeStyle = lineGradient;
            ctx.stroke();

            // 绘制数据点和标注（保持原有逻辑）
            ratingData.forEach(point => {
                const x = point.x*canvasWidth;
                const y = canvasHeight - point.y * canvasHeight;
                
                ctx.beginPath();
                ctx.fillStyle = "#66CCFF";
                ctx.arc(x, y, 5, 0, Math.PI*2);
                ctx.fill();
                
                ctx.fillStyle = "#00008B";
            });
        }

        // 保持原有事件处理逻辑
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;

            let hoverPoint = null;
            for (const point of ratingData) {
                const dx = mouseX - point._x;
                const dy = mouseY - point._y;
                if (Math.hypot(dx, dy) < 12) {
                    hoverPoint = point;
                    break;
                }
            }

            tooltip.style.display = hoverPoint ? 'block' : 'none';
            if (hoverPoint) {
                tooltip.style.left = `${e.pageX + 10}px`;
                tooltip.style.top = `${e.pageY + 10}px`;
                tooltip.textContent = "rating: "+parseInt(hoverPoint.rating)+hoverPoint.name;
            }
        });

        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            ratingData.some(point => {
                const dx = x - point._x;
                const dy = y - point._y;
                if (Math.hypot(dx, dy) < 12) {
                    window.open(point.url, '_blank');
                    return true;
                }
            });
        });

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
    </script>
</body>
</html>
