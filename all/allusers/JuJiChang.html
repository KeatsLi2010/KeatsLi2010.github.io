<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JuJiChang</title>
    <style>
        body { margin: 0; overflow: hidden; position: relative; }
        #ratingCanvas { display: block; }
        #tooltip {
            position: absolute;
            padding: 8px;
            background: rgba(0,0,0,0.7);
            color: white;
            border-radius: 4px;
            pointer-events: none;
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="ratingCanvas"></canvas>
    <div id="tooltip"></div>

    <script>
        const ratingData = [
            {time: 1607832000000, y: 0.349721, x: 0.000000, url: '../allcontests/21d6jqo.html', name: ' 1213',rating: 1439.330000},
{time: 1608469200000, y: 0.350283, x: 0.040000, url: '../allcontests/fcno91r.html', name: ' 1220',rating: 1440.680000},
{time: 1624190400000, y: 0.343546, x: 0.080000, url: '../allcontests/cck69pl.html', name: ' 模拟考试20210620',rating: 1424.510000},
{time: 1626004800000, y: 0.361133, x: 0.120000, url: '../allcontests/ipt41q0.html', name: ' 0711模拟考试',rating: 1466.720000},
{time: 1629275400000, y: 0.395117, x: 0.160000, url: '../allcontests/i9eep0a.html', name: ' 模拟考试0818',rating: 1548.280000},
{time: 1632573000000, y: 0.429329, x: 0.200000, url: '../allcontests/s59gh2p.html', name: ' 0925模拟考试',rating: 1630.390000},
{time: 1633091400000, y: 0.453058, x: 0.240000, url: '../allcontests/3qq8m7f.html', name: ' 1001模拟考试',rating: 1687.340000},
{time: 1651235975000, y: 0.403429, x: 0.280000, url: '../allcontests/hmqojbu.html', name: ' 0429模拟考试',rating: 1568.230000},
{time: 1651926807000, y: 0.364463, x: 0.320000, url: '../allcontests/e1uj5fo.html', name: ' 0507模拟考试',rating: 1474.710000},
{time: 1691755200000, y: 0.352867, x: 0.360000, url: '../allcontests/ls3tsq0.html', name: ' 20230811 - “恢复训练状态”之原题赛（150min P）',rating: 1446.880000},
{time: 1692098700000, y: 0.340850, x: 0.400000, url: '../allcontests/o6f65vq.html', name: ' 20230815 - Trie 应用（45min）',rating: 1418.040000},
{time: 1692534600000, y: 0.336721, x: 0.440000, url: '../allcontests/lea8smj.html', name: ' 20230820 - P 练习赛（180min）',rating: 1408.130000},
{time: 1692616920000, y: 0.313136, x: 0.480000, url: '../allcontests/nl7qvn9.html', name: ' 20230821 - 基本功 BFS无权最短路（15min）',rating: 1327.290000},
{time: 1696595400000, y: 0.313022, x: 0.520000, url: '../allcontests/k2op2l5.html', name: ' 20231006 - 模拟赛（180min）',rating: 1326.880000},
{time: 1697288400000, y: 0.320886, x: 0.560000, url: '../allcontests/91rsvbv.html', name: ' 20231014 - P+&集3 - 模拟赛',rating: 1355.190000},

        ];

        // 数据预处理 [[8]]
        ratingData.sort((a, b) => a.time - b.time);
        const minTime = Math.min(...ratingData.map(d => d.time));
        const maxTime = Math.max(...ratingData.map(d => d.time));

        const canvas = document.getElementById('ratingCanvas');
        const ctx = canvas.getContext('2d');
        const tooltip = document.getElementById('tooltip');
        let canvasWidth, canvasHeight;

        function resizeCanvas() {
            canvasWidth = window.innerWidth;
            canvasHeight = window.innerHeight * 0.6;
            canvas.width = canvasWidth * devicePixelRatio;
            canvas.height = canvasHeight * devicePixelRatio;
            canvas.style.width = `${canvasWidth}px`;
            canvas.style.height = `${canvasHeight}px`;
            ctx.scale(devicePixelRatio, devicePixelRatio);
            draw();
        }
        function draw() {
            ctx.clearRect(0, 0, canvasWidth, canvasHeight);
            const segments = 6;
            const segmentHeight = canvasHeight / segments;
            const colors = ["#fe4c61","#ffc116","#52c41a","#5cdbd3","#3498db","#9c1d19"];
            const ratings= [0,800,1400,1800,2000,2500,3500];
            colors.forEach((color, index) => {
                index=5-index;
                ctx.fillStyle = color;
                ctx.fillRect(
                    0, 
                    canvasHeight - (index + 1) * segmentHeight,
                    canvasWidth,
                    segmentHeight
                );
            });

            // 绘制坐标轴 [[4]]
            const axisMargin = 40; // 左侧纵坐标边距
            ctx.strokeStyle = '#666';
            
            // 绘制左侧纵坐标轴
            ctx.beginPath();
            ctx.moveTo(axisMargin, 0);
            ctx.lineTo(axisMargin, canvasHeight);
            ctx.stroke();

            // 绘制底部横坐标轴
            ctx.beginPath();
            ctx.moveTo(axisMargin, canvasHeight-0.5);
            ctx.lineTo(canvasWidth, canvasHeight-0.5);
            ctx.stroke();

            // 绘制纵坐标标签和刻度
            ctx.fillStyle = '#666';
            ctx.textAlign = 'right';
            ctx.textBaseline = 'middle';
            
            const maxValue = 100;
            const minValue = 0;
            const step = (maxValue - minValue) / segments;
            
            for(let i = 0; i <= segments; i++) {
                const y = canvasHeight - (i * segmentHeight);
                
                // 绘制刻度线
                ctx.beginPath();
                ctx.moveTo(axisMargin - 5, y);
                ctx.lineTo(axisMargin, y);
                ctx.stroke();
                
                // 绘制标签
                ctx.fillText(ratings[i], axisMargin - 8, y + 4);
            }
            var lstyear="114514",lstmonth="1919810";
            ratingData.forEach(data => {
                const x = data.x*canvasWidth;
                ctx.beginPath();
                ctx.moveTo(x, canvasHeight);
                ctx.lineTo(x, canvasHeight + 5);
                ctx.stroke();
                const date = new Date(data.time);
                ctx.fillStyle = "#333";
                ctx.font = "12px Arial";
                ctx.textAlign = "center";
                var year=String(date.getFullYear());
                if(year!=lstyear){
                    ctx.fillText(
                        year+"年",
                        x,
                        canvasHeight - 5
                    );
                }else{
                    var month=String(date.getMonth()+1).padStart(2, '0');
                    if(month!=lstmonth){
                        ctx.fillText(
                            month+"月",
                            x,
                            canvasHeight - 5
                        );
                    }
                }
                lstmonth=month,lstyear=year;
            });

            // 绘制数据折线
            ctx.beginPath();
            ctx.lineWidth = 2;
            ratingData.forEach((point, index) => {
                const x = point.x*canvasWidth;
                const y = canvasHeight - point.y * canvasHeight;
                point._x = x;
                point._y = y;

                if (index === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            });

            const lineGradient = ctx.createLinearGradient(0, 0, canvasWidth, 0);
            lineGradient.addColorStop(0, '#00008B');
            lineGradient.addColorStop(1, '#E0FFFF');
            ctx.strokeStyle = lineGradient;
            ctx.stroke();

            // 绘制数据点和标注（保持原有逻辑）
            ratingData.forEach(point => {
                const x = point.x*canvasWidth;
                const y = canvasHeight - point.y * canvasHeight;
                
                ctx.beginPath();
                ctx.fillStyle = "#66CCFF";
                ctx.arc(x, y, 5, 0, Math.PI*2);
                ctx.fill();
                
                ctx.fillStyle = "#00008B";
            });
        }

        // 保持原有事件处理逻辑
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;

            let hoverPoint = null;
            for (const point of ratingData) {
                const dx = mouseX - point._x;
                const dy = mouseY - point._y;
                if (Math.hypot(dx, dy) < 12) {
                    hoverPoint = point;
                    break;
                }
            }

            tooltip.style.display = hoverPoint ? 'block' : 'none';
            if (hoverPoint) {
                tooltip.style.left = `${e.pageX + 10}px`;
                tooltip.style.top = `${e.pageY + 10}px`;
                tooltip.textContent = "rating: "+parseInt(hoverPoint.rating)+hoverPoint.name;
            }
        });

        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            ratingData.some(point => {
                const dx = x - point._x;
                const dy = y - point._y;
                if (Math.hypot(dx, dy) < 12) {
                    window.open(point.url, '_blank');
                    return true;
                }
            });
        });

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
    </script>
</body>
</html>
