<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>1123联盟考试</title>
    <style>
        table { width: 80%; margin: 20px auto; border-collapse: collapse; }
        th, td { padding: 12px; text-align: center; border: 1px solid #ddd; }
        th { background-color: #f5f5f5; cursor: pointer; position: relative; }
        .top1 { background-color: #ffd700; }
        .top2 { background-color: #c0c0c0; }
        .top3 { background-color: #cd7f32; }
        .positive { color: #19be6b; }
        .negative { color: #ed4014; }
        .none {color: #3c4858;}
        .sort-icon { margin-left: 5px; font-size: 0.8em; }
    </style>
</head>
<body>
    <h2 style="text-align: center">1123联盟考试</h2>
    <table>
        <thead>
            <tr>
                <th onclick="sortTable(0)">排名<span class="sort-icon" id="icon0"></span></th>
                <th onclick="sortTable(1)">姓名<span class="sort-icon" id="icon1"></span></th>
                <th onclick="sortTable(2)">分数<span class="sort-icon" id="icon2"></span></th>
                <th onclick="sortTable(3)">Rating<span class="sort-icon" id="icon3"></span></th>
                <th onclick="sortTable(4)">Δ<span class="sort-icon" id="icon4"></span></th>
            </tr>
        </thead>
        <tbody id="rankBody">
            <tr><td>1</td><td href="../allusers/ChenYuXiang">ChenYuXiang</td><td>300</td><td>2057.42</td><td class="positive">+63.44</td></tr>
<tr><td>2</td><td href="../allusers/LiaoRuoChen">LiaoRuoChen</td><td>200</td><td>989.37</td><td class="positive">+70.71</td></tr>
<tr><td>2</td><td href="../allusers/ZhangYuShan">ZhangYuShan</td><td>200</td><td>1611.81</td><td class="negative">-11.71</td></tr>
<tr><td>4</td><td href="../allusers/LiJiCi">LiJiCi</td><td>100</td><td>2016.40</td><td class="negative">-122.45</td></tr>

        </tbody>
    </table>

<script>
let currentSort = { 
    column: 0, 
    order: 'desc',
    icons: Array.from({length:5}, () => ({asc: '', desc: ''}))
};

// 初始化默认排序图标配置
currentSort.icons = [
    {desc: '↓', asc: '↑'},   // 排名列图标方向相反（实际按分数排序）
    {desc: '↓', asc: '↑'},   // 姓名列
    {desc: '↓', asc: '↑'},   // 分数列
    {desc: '↓', asc: '↑'},   // Rating列
    {desc: '↓', asc: '↑'}    // Δ列
];

function sortTable(columnIndex) {
    const tbody = document.getElementById('rankBody');
    const rows = Array.from(tbody.querySelectorAll('tr'));
    
    // 更新排序状态和图标
    if (currentSort.column === columnIndex) {
        currentSort.order = currentSort.order === 'asc' ? 'desc' : 'asc';
    } else {
        currentSort.column = columnIndex;
        currentSort.order = getDefaultOrder(columnIndex);
    }
    updateSortIcons();

    // 获取默认排序方向
    function getDefaultOrder(index) {
        return 'desc'; // 姓名列默认升序，其他降序
    }

    // 核心排序逻辑
    rows.sort((a, b) => {
        let aVal, bVal;
        
        switch(currentSort.column) {
            case 0: // 排名（实际按分数）
                aVal = parseInt(a.cells[2].textContent);
                bVal = parseInt(b.cells[2].textContent);
                break;
            case 1: // 姓名
                aVal = a.cells[1].textContent;
                bVal = b.cells[1].textContent;
                return currentSort.order === 'desc' 
                    ? aVal.localeCompare(bVal) 
                    : bVal.localeCompare(aVal);
            case 2: // 分数
                aVal = parseInt(a.cells[2].textContent);
                bVal = parseInt(b.cells[2].textContent);
                break;
            case 3: // Rating
                aVal = parseFloat(a.cells[3].textContent);
                bVal = parseFloat(b.cells[3].textContent);
                break;
            case 4: // Δ
                aVal = parseFloat(a.cells[4].textContent);
                bVal = parseFloat(b.cells[4].textContent);
                break;
        }

        return currentSort.order === 'asc' 
            ? aVal - bVal 
            : bVal - aVal;
    });

    // 重新渲染表格
    tbody.innerHTML = '';
    rows.forEach((row, index) => {
        //<!-- row.cells[0].textContent = index + 1; -->
        row.className = '';
        tbody.appendChild(row);
    });
}

function updateSortIcons() {
    document.querySelectorAll('.sort-icon').forEach((icon, index) => {
        icon.textContent = currentSort.column === index 
            ? currentSort.icons[index][currentSort.order]
            : '';
    });
}
</script>
</body>
</html>
