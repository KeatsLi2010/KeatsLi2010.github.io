<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HongYiKang</title>
    <style>
        body { margin: 0; overflow: hidden; position: relative; }
        #ratingCanvas { display: block; }
        #tooltip {
            position: absolute;
            padding: 8px;
            background: rgba(0,0,0,0.7);
            color: white;
            border-radius: 4px;
            pointer-events: none;
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="ratingCanvas"></canvas>
    <div id="tooltip"></div>

    <script>
        const ratingData = [
            {time: 1689393600000, y: 0.332286, x: 0.000000, url: 'allcontests/v9ktk5.html', name: ' 0715',rating: 1396.230000},
{time: 1696494600000, y: 0.337650, x: 0.043478, url: 'allcontests/f4s8rqs.html', name: ' 1005模拟考试',rating: 1410.360000},
{time: 1696595400000, y: 0.372988, x: 0.086957, url: 'allcontests/k2op2l5.html', name: ' 20231006 - 模拟赛（180min）',rating: 1495.170000},
{time: 1697288400000, y: 0.403696, x: 0.130435, url: 'allcontests/91rsvbv.html', name: ' 20231014 - P+&集3 - 模拟赛',rating: 1568.870000},
{time: 1699707600000, y: 0.429967, x: 0.173913, url: 'allcontests/h700aj3.html', name: ' 20231111模拟考试',rating: 1631.920000},
{time: 1702699200000, y: 0.391037, x: 0.217391, url: 'allcontests/nbm404b.html', name: ' 20231216模拟考试',rating: 1538.490000},
{time: 1704513600000, y: 0.364108, x: 0.260870, url: 'allcontests/6hnd31p.html', name: ' 20240106模拟考试',rating: 1473.860000},
{time: 1708318800000, y: 0.355737, x: 0.304348, url: 'allcontests/rojtsok.html', name: ' 0219省选训练',rating: 1453.770000},
{time: 1708488000000, y: 0.353037, x: 0.347826, url: 'allcontests/hqtdgha.html', name: ' 0221模拟考试',rating: 1447.290000},
{time: 1708660800000, y: 0.340862, x: 0.391304, url: 'allcontests/ebatnda.html', name: ' 0223模拟考试',rating: 1418.070000},
{time: 1711166400000, y: 0.357979, x: 0.434783, url: 'allcontests/j0ghisi.html', name: ' 0323模拟考试',rating: 1459.150000},
{time: 1727857800000, y: 0.388379, x: 0.478261, url: 'allcontests/ruoj9f5.html', name: ' 1002模拟考试（陈雨翔、李济慈、姚心瑜、梁洛尘）',rating: 1532.110000},
{time: 1728289800000, y: 0.379004, x: 0.521739, url: 'allcontests/ontlhtj.html', name: ' 1007模拟考试（施云浩、陈雨翔）',rating: 1509.610000},

        ];

        // 数据预处理 [[8]]
        ratingData.sort((a, b) => a.time - b.time);
        const minTime = Math.min(...ratingData.map(d => d.time));
        const maxTime = Math.max(...ratingData.map(d => d.time));

        const canvas = document.getElementById('ratingCanvas');
        const ctx = canvas.getContext('2d');
        const tooltip = document.getElementById('tooltip');
        let canvasWidth, canvasHeight;

        function resizeCanvas() {
            canvasWidth = window.innerWidth;
            canvasHeight = window.innerHeight * 0.6;
            canvas.width = canvasWidth * devicePixelRatio;
            canvas.height = canvasHeight * devicePixelRatio;
            canvas.style.width = `${canvasWidth}px`;
            canvas.style.height = `${canvasHeight}px`;
            ctx.scale(devicePixelRatio, devicePixelRatio);
            draw();
        }
        function draw() {
            ctx.clearRect(0, 0, canvasWidth, canvasHeight);
            const segments = 6;
            const segmentHeight = canvasHeight / segments;
            const colors = ["#fe4c61","#ffc116","#52c41a","#5cdbd3","#3498db","#9c1d19"];
            const ratings= [0,800,1400,1800,2000,2500,3500];
            colors.forEach((color, index) => {
                index=5-index;
                ctx.fillStyle = color;
                ctx.fillRect(
                    0, 
                    canvasHeight - (index + 1) * segmentHeight,
                    canvasWidth,
                    segmentHeight
                );
            });

            // 绘制坐标轴 [[4]]
            const axisMargin = 40; // 左侧纵坐标边距
            ctx.strokeStyle = '#666';
            
            // 绘制左侧纵坐标轴
            ctx.beginPath();
            ctx.moveTo(axisMargin, 0);
            ctx.lineTo(axisMargin, canvasHeight);
            ctx.stroke();

            // 绘制底部横坐标轴
            ctx.beginPath();
            ctx.moveTo(axisMargin, canvasHeight-0.5);
            ctx.lineTo(canvasWidth, canvasHeight-0.5);
            ctx.stroke();

            // 绘制纵坐标标签和刻度
            ctx.fillStyle = '#666';
            ctx.textAlign = 'right';
            ctx.textBaseline = 'middle';
            
            const maxValue = 100;
            const minValue = 0;
            const step = (maxValue - minValue) / segments;
            
            for(let i = 0; i <= segments; i++) {
                const y = canvasHeight - (i * segmentHeight);
                
                // 绘制刻度线
                ctx.beginPath();
                ctx.moveTo(axisMargin - 5, y);
                ctx.lineTo(axisMargin, y);
                ctx.stroke();
                
                // 绘制标签
                ctx.fillText(ratings[i], axisMargin - 8, y + 4);
            }
            var lstyear="114514",lstmonth="1919810";
            ratingData.forEach(data => {
                const x = data.x*canvasWidth;
                ctx.beginPath();
                ctx.moveTo(x, canvasHeight);
                ctx.lineTo(x, canvasHeight + 5);
                ctx.stroke();
                const date = new Date(data.time);
                ctx.fillStyle = "#333";
                ctx.font = "12px Arial";
                ctx.textAlign = "center";
                var year=String(date.getFullYear());
                if(year!=lstyear){
                    ctx.fillText(
                        year+"年",
                        x,
                        canvasHeight - 5
                    );
                }else{
                    var month=String(date.getMonth()+1).padStart(2, '0');
                    if(month!=lstmonth){
                        ctx.fillText(
                            month+"月",
                            x,
                            canvasHeight - 5
                        );
                    }
                }
                lstmonth=month,lstyear=year;
            });

            // 绘制数据折线
            ctx.beginPath();
            ctx.lineWidth = 2;
            ratingData.forEach((point, index) => {
                const x = point.x*canvasWidth;
                const y = canvasHeight - point.y * canvasHeight;
                point._x = x;
                point._y = y;

                if (index === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            });

            const lineGradient = ctx.createLinearGradient(0, 0, canvasWidth, 0);
            lineGradient.addColorStop(0, '#00008B');
            lineGradient.addColorStop(1, '#E0FFFF');
            ctx.strokeStyle = lineGradient;
            ctx.stroke();

            // 绘制数据点和标注（保持原有逻辑）
            ratingData.forEach(point => {
                const x = point.x*canvasWidth;
                const y = canvasHeight - point.y * canvasHeight;
                
                ctx.beginPath();
                ctx.fillStyle = "#66CCFF";
                ctx.arc(x, y, 5, 0, Math.PI*2);
                ctx.fill();
                
                ctx.fillStyle = "#00008B";
            });
        }

        // 保持原有事件处理逻辑
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;

            let hoverPoint = null;
            for (const point of ratingData) {
                const dx = mouseX - point._x;
                const dy = mouseY - point._y;
                if (Math.hypot(dx, dy) < 12) {
                    hoverPoint = point;
                    break;
                }
            }

            tooltip.style.display = hoverPoint ? 'block' : 'none';
            if (hoverPoint) {
                tooltip.style.left = `${e.pageX + 10}px`;
                tooltip.style.top = `${e.pageY + 10}px`;
                tooltip.textContent = "rating: "+parseInt(hoverPoint.rating)+hoverPoint.name;
            }
        });

        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            ratingData.some(point => {
                const dx = x - point._x;
                const dy = y - point._y;
                if (Math.hypot(dx, dy) < 12) {
                    window.open(point.url, '_blank');
                    return true;
                }
            });
        });

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
    </script>
</body>
</html>
