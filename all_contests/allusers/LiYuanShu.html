<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LiYuanShu</title>
    <style>
        body { margin: 0; overflow: hidden; position: relative; }
        #ratingCanvas { display: block; }
        #tooltip {
            position: absolute;
            padding: 8px;
            background: rgba(0,0,0,0.7);
            color: white;
            border-radius: 4px;
            pointer-events: none;
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="ratingCanvas"></canvas>
    <div id="tooltip"></div>

    <script>
        const ratingData = [
            {time: 0, y: 0.336863, x: 0.000000, url: 'allcontests/domdg8d.html', name: ' 20230617 - 二分大练习（30min）',rating: 1408.470000},
{time: 1686452400000, y: 0.318003, x: 0.031250, url: 'allcontests/p3ufihn.html', name: ' 0611',rating: 1344.810000},
{time: 1691755200000, y: 0.332525, x: 0.062500, url: 'allcontests/ls3tsq0.html', name: ' 20230811 - “恢复训练状态”之原题赛（150min P）',rating: 1397.090000},
{time: 1692098700000, y: 0.362333, x: 0.093750, url: 'allcontests/o6f65vq.html', name: ' 20230815 - Trie 应用（45min）',rating: 1469.600000},
{time: 1692534600000, y: 0.344212, x: 0.125000, url: 'allcontests/lea8smj.html', name: ' 20230820 - P 练习赛（180min）',rating: 1426.110000},
{time: 1692793800000, y: 0.362600, x: 0.156250, url: 'allcontests/ok1u2bq.html', name: ' 20230823 - P 练习赛（180min）',rating: 1470.240000},
{time: 1693139400000, y: 0.323142, x: 0.187500, url: 'allcontests/oeo5l6b.html', name: ' 20230827 - 初赛 热身（35min）',rating: 1363.310000},
{time: 1694513700000, y: 0.300531, x: 0.218750, url: 'allcontests/lbic9de.html', name: ' 20230911 - P班 - 初赛 单选集中练习（60min）',rating: 1281.910000},
{time: 1695038100000, y: 0.297547, x: 0.250000, url: 'allcontests/2edb7ll.html', name: ' 20230918 - P班 - 状态恢复“信心赛”（75min）',rating: 1271.170000},
{time: 1696564800000, y: 0.316556, x: 0.281250, url: 'allcontests/jk1hgk5.html', name: ' 20231006 - P班 - 模拟赛（180min）',rating: 1339.600000},
{time: 1696595400000, y: 0.309267, x: 0.312500, url: 'allcontests/k2op2l5.html', name: ' 20231006 - 模拟赛（180min）',rating: 1313.360000},
{time: 1697256000000, y: 0.336587, x: 0.343750, url: 'allcontests/4u3sd05.html', name: ' 20231014 - P班 - 模拟赛',rating: 1407.810000},
{time: 1697288400000, y: 0.328694, x: 0.375000, url: 'allcontests/91rsvbv.html', name: ' 20231014 - P+&集3 - 模拟赛',rating: 1383.300000},
{time: 1702708200000, y: 0.330675, x: 0.406250, url: 'allcontests/eas3tsa.html', name: ' 20230923 - P班 - 生成排列',rating: 1390.430000},
{time: 1702985100000, y: 0.333022, x: 0.437500, url: 'allcontests/2sksph.html', name: ' 20230925 - P班 - 附加题',rating: 1398.880000},
{time: 1702985100000, y: 0.351371, x: 0.468750, url: 'allcontests/1vnh5na.html', name: ' 20230925 - P班 - 搜索入门（皇后问题）',rating: 1443.290000},
{time: 1706155200000, y: 0.317475, x: 0.500000, url: 'allcontests/pvkp1ec.html', name: ' 20240125 - 集训23&P+ - 联合比赛',rating: 1342.910000},
{time: 1725697800000, y: 0.304892, x: 0.531250, url: 'allcontests/m9sd7t5.html', name: ' 0907模拟考试',rating: 1297.610000},
{time: 1726993800000, y: 0.312397, x: 0.562500, url: 'allcontests/fj11bdd.html', name: ' 0922模拟考试',rating: 1324.630000},
{time: 1727857800000, y: 0.290692, x: 0.593750, url: 'allcontests/ruoj9f5.html', name: ' 1002模拟考试（陈雨翔、李济慈、姚心瑜、梁洛尘）',rating: 1246.490000},
{time: 1728289800000, y: 0.278303, x: 0.625000, url: 'allcontests/ontlhtj.html', name: ' 1007模拟考试（施云浩、陈雨翔）',rating: 1201.890000},
{time: 1728808200000, y: 0.262378, x: 0.656250, url: 'allcontests/rau0qtk.html', name: ' 1013模拟考试（何忻哲、张家瑞、洪以慷）',rating: 1144.560000},

        ];

        // 数据预处理 [[8]]
        ratingData.sort((a, b) => a.time - b.time);
        const minTime = Math.min(...ratingData.map(d => d.time));
        const maxTime = Math.max(...ratingData.map(d => d.time));

        const canvas = document.getElementById('ratingCanvas');
        const ctx = canvas.getContext('2d');
        const tooltip = document.getElementById('tooltip');
        let canvasWidth, canvasHeight;

        function resizeCanvas() {
            canvasWidth = window.innerWidth;
            canvasHeight = window.innerHeight * 0.6;
            canvas.width = canvasWidth * devicePixelRatio;
            canvas.height = canvasHeight * devicePixelRatio;
            canvas.style.width = `${canvasWidth}px`;
            canvas.style.height = `${canvasHeight}px`;
            ctx.scale(devicePixelRatio, devicePixelRatio);
            draw();
        }
        function draw() {
            ctx.clearRect(0, 0, canvasWidth, canvasHeight);
            const segments = 6;
            const segmentHeight = canvasHeight / segments;
            const colors = ["#fe4c61","#ffc116","#52c41a","#5cdbd3","#3498db","#9c1d19"];
            const ratings= [0,800,1400,1800,2000,2500,3500];
            colors.forEach((color, index) => {
                index=5-index;
                ctx.fillStyle = color;
                ctx.fillRect(
                    0, 
                    canvasHeight - (index + 1) * segmentHeight,
                    canvasWidth,
                    segmentHeight
                );
            });

            // 绘制坐标轴 [[4]]
            const axisMargin = 40; // 左侧纵坐标边距
            ctx.strokeStyle = '#666';
            
            // 绘制左侧纵坐标轴
            ctx.beginPath();
            ctx.moveTo(axisMargin, 0);
            ctx.lineTo(axisMargin, canvasHeight);
            ctx.stroke();

            // 绘制底部横坐标轴
            ctx.beginPath();
            ctx.moveTo(axisMargin, canvasHeight-0.5);
            ctx.lineTo(canvasWidth, canvasHeight-0.5);
            ctx.stroke();

            // 绘制纵坐标标签和刻度
            ctx.fillStyle = '#666';
            ctx.textAlign = 'right';
            ctx.textBaseline = 'middle';
            
            const maxValue = 100;
            const minValue = 0;
            const step = (maxValue - minValue) / segments;
            
            for(let i = 0; i <= segments; i++) {
                const y = canvasHeight - (i * segmentHeight);
                
                // 绘制刻度线
                ctx.beginPath();
                ctx.moveTo(axisMargin - 5, y);
                ctx.lineTo(axisMargin, y);
                ctx.stroke();
                
                // 绘制标签
                ctx.fillText(ratings[i], axisMargin - 8, y + 4);
            }
            var lstyear="114514",lstmonth="1919810";
            ratingData.forEach(data => {
                const x = data.x*canvasWidth;
                ctx.beginPath();
                ctx.moveTo(x, canvasHeight);
                ctx.lineTo(x, canvasHeight + 5);
                ctx.stroke();
                const date = new Date(data.time);
                ctx.fillStyle = "#333";
                ctx.font = "12px Arial";
                ctx.textAlign = "center";
                var year=String(date.getFullYear());
                if(year!=lstyear){
                    ctx.fillText(
                        year+"年",
                        x,
                        canvasHeight - 5
                    );
                }else{
                    var month=String(date.getMonth()+1).padStart(2, '0');
                    if(month!=lstmonth){
                        ctx.fillText(
                            month+"月",
                            x,
                            canvasHeight - 5
                        );
                    }
                }
                lstmonth=month,lstyear=year;
            });

            // 绘制数据折线
            ctx.beginPath();
            ctx.lineWidth = 2;
            ratingData.forEach((point, index) => {
                const x = point.x*canvasWidth;
                const y = canvasHeight - point.y * canvasHeight;
                point._x = x;
                point._y = y;

                if (index === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            });

            const lineGradient = ctx.createLinearGradient(0, 0, canvasWidth, 0);
            lineGradient.addColorStop(0, '#00008B');
            lineGradient.addColorStop(1, '#E0FFFF');
            ctx.strokeStyle = lineGradient;
            ctx.stroke();

            // 绘制数据点和标注（保持原有逻辑）
            ratingData.forEach(point => {
                const x = point.x*canvasWidth;
                const y = canvasHeight - point.y * canvasHeight;
                
                ctx.beginPath();
                ctx.fillStyle = "#66CCFF";
                ctx.arc(x, y, 5, 0, Math.PI*2);
                ctx.fill();
                
                ctx.fillStyle = "#00008B";
            });
        }

        // 保持原有事件处理逻辑
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;

            let hoverPoint = null;
            for (const point of ratingData) {
                const dx = mouseX - point._x;
                const dy = mouseY - point._y;
                if (Math.hypot(dx, dy) < 12) {
                    hoverPoint = point;
                    break;
                }
            }

            tooltip.style.display = hoverPoint ? 'block' : 'none';
            if (hoverPoint) {
                tooltip.style.left = `${e.pageX + 10}px`;
                tooltip.style.top = `${e.pageY + 10}px`;
                tooltip.textContent = "rating: "+parseInt(hoverPoint.rating)+hoverPoint.name;
            }
        });

        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            ratingData.some(point => {
                const dx = x - point._x;
                const dy = y - point._y;
                if (Math.hypot(dx, dy) < 12) {
                    window.open(point.url, '_blank');
                    return true;
                }
            });
        });

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
    </script>
</body>
</html>
