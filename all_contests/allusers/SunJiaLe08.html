<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SunJiaLe08</title>
    <style>
        body { margin: 0; overflow: hidden; position: relative; }
        #ratingCanvas { display: block; }
        #tooltip {
            position: absolute;
            padding: 8px;
            background: rgba(0,0,0,0.7);
            color: white;
            border-radius: 4px;
            pointer-events: none;
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="ratingCanvas"></canvas>
    <div id="tooltip"></div>

    <script>
        const ratingData = [
            {time: 1732336200000, y: 0.378575, x: 0.000000, url: '../allcontests/fdlt8de.html', name: ' 1123模拟考试',rating: 1508.580000},
{time: 1732507200000, y: 0.416646, x: 0.035714, url: '../allcontests/mua4lev.html', name: ' 1125模拟考试',rating: 1599.950000},
{time: 1732680000000, y: 0.381642, x: 0.071429, url: '../allcontests/347sctk.html', name: ' 1127模拟考试',rating: 1515.940000},
{time: 1733544000000, y: 0.378283, x: 0.107143, url: '../allcontests/gpd5qf5.html', name: ' 1206模拟考试（张毓山、张家瑞、彭子瀚）',rating: 1507.880000},
{time: 1734148800000, y: 0.424329, x: 0.142857, url: '../allcontests/ofjuh5v.html', name: ' 1214模拟考试（李星成、陈雨翔、董一瑄）',rating: 1618.390000},
{time: 1734753600000, y: 0.401021, x: 0.178571, url: '../allcontests/m1cl0mn.html', name: ' 1121模拟考试（施云浩、董一瑄、陈雨翔）',rating: 1562.450000},
{time: 1737000000000, y: 0.376117, x: 0.214286, url: '../allcontests/tdrnsea.html', name: ' 0116模拟考试',rating: 1502.680000},
{time: 1739593800000, y: 0.406375, x: 0.250000, url: '../allcontests/oigg4fe.html', name: ' 0215模拟考试',rating: 1575.300000},
{time: 1742013000000, y: 0.453713, x: 0.285714, url: '../allcontests/qc1sf94.html', name: ' 0314模拟考试',rating: 1688.910000},
{time: 1742617800000, y: 0.454029, x: 0.321429, url: '../allcontests/ne79i3d.html', name: ' 0322',rating: 1689.670000},
{time: 1743222600000, y: 0.500333, x: 0.357143, url: '../allcontests/92vmvkq.html', name: ' 0329',rating: 1800.400000},
{time: 1743393600000, y: 0.520883, x: 0.392857, url: '../allcontests/7vujjaf.html', name: ' 0331',rating: 1825.060000},
{time: 1743652800000, y: 0.492642, x: 0.428571, url: '../allcontests/bbmkoh8.html', name: ' 0402',rating: 1782.340000},
{time: 1743913800000, y: 0.498567, x: 0.464286, url: '../allcontests/ck4oim2.html', name: ' 0406',rating: 1796.560000},
{time: 1744084800000, y: 0.593700, x: 0.500000, url: '../allcontests/6uscpsi.html', name: ' 0408',rating: 1912.440000},
{time: 1744257600000, y: 0.530150, x: 0.535714, url: '../allcontests/49jd97e.html', name: ' 0410',rating: 1836.180000},
{time: 1746417600000, y: 0.477746, x: 0.571429, url: '../allcontests/7hsnqr8.html', name: ' 0505',rating: 1746.590000},
{time: 1746676800000, y: 0.442667, x: 0.607143, url: '../allcontests/301h449.html', name: ' 0508',rating: 1662.400000},

        ];

        // 数据预处理 [[8]]
        ratingData.sort((a, b) => a.time - b.time);
        const minTime = Math.min(...ratingData.map(d => d.time));
        const maxTime = Math.max(...ratingData.map(d => d.time));

        const canvas = document.getElementById('ratingCanvas');
        const ctx = canvas.getContext('2d');
        const tooltip = document.getElementById('tooltip');
        let canvasWidth, canvasHeight;

        function resizeCanvas() {
            canvasWidth = window.innerWidth;
            canvasHeight = window.innerHeight * 0.6;
            canvas.width = canvasWidth * devicePixelRatio;
            canvas.height = canvasHeight * devicePixelRatio;
            canvas.style.width = `${canvasWidth}px`;
            canvas.style.height = `${canvasHeight}px`;
            ctx.scale(devicePixelRatio, devicePixelRatio);
            draw();
        }
        function draw() {
            ctx.clearRect(0, 0, canvasWidth, canvasHeight);
            const segments = 6;
            const segmentHeight = canvasHeight / segments;
            const colors = ["#fe4c61","#ffc116","#52c41a","#5cdbd3","#3498db","#9c1d19"];
            const ratings= [0,800,1400,1800,2000,2500,3500];
            colors.forEach((color, index) => {
                index=5-index;
                ctx.fillStyle = color;
                ctx.fillRect(
                    0, 
                    canvasHeight - (index + 1) * segmentHeight,
                    canvasWidth,
                    segmentHeight
                );
            });

            // 绘制坐标轴 [[4]]
            const axisMargin = 40; // 左侧纵坐标边距
            ctx.strokeStyle = '#666';
            
            // 绘制左侧纵坐标轴
            ctx.beginPath();
            ctx.moveTo(axisMargin, 0);
            ctx.lineTo(axisMargin, canvasHeight);
            ctx.stroke();

            // 绘制底部横坐标轴
            ctx.beginPath();
            ctx.moveTo(axisMargin, canvasHeight-0.5);
            ctx.lineTo(canvasWidth, canvasHeight-0.5);
            ctx.stroke();

            // 绘制纵坐标标签和刻度
            ctx.fillStyle = '#666';
            ctx.textAlign = 'right';
            ctx.textBaseline = 'middle';
            
            const maxValue = 100;
            const minValue = 0;
            const step = (maxValue - minValue) / segments;
            
            for(let i = 0; i <= segments; i++) {
                const y = canvasHeight - (i * segmentHeight);
                
                // 绘制刻度线
                ctx.beginPath();
                ctx.moveTo(axisMargin - 5, y);
                ctx.lineTo(axisMargin, y);
                ctx.stroke();
                
                // 绘制标签
                ctx.fillText(ratings[i], axisMargin - 8, y + 4);
            }
            var lstyear="114514",lstmonth="1919810";
            ratingData.forEach(data => {
                const x = data.x*canvasWidth;
                ctx.beginPath();
                ctx.moveTo(x, canvasHeight);
                ctx.lineTo(x, canvasHeight + 5);
                ctx.stroke();
                const date = new Date(data.time);
                ctx.fillStyle = "#333";
                ctx.font = "12px Arial";
                ctx.textAlign = "center";
                var year=String(date.getFullYear());
                if(year!=lstyear){
                    ctx.fillText(
                        year+"年",
                        x,
                        canvasHeight - 5
                    );
                }else{
                    var month=String(date.getMonth()+1).padStart(2, '0');
                    if(month!=lstmonth){
                        ctx.fillText(
                            month+"月",
                            x,
                            canvasHeight - 5
                        );
                    }
                }
                lstmonth=month,lstyear=year;
            });

            // 绘制数据折线
            ctx.beginPath();
            ctx.lineWidth = 2;
            ratingData.forEach((point, index) => {
                const x = point.x*canvasWidth;
                const y = canvasHeight - point.y * canvasHeight;
                point._x = x;
                point._y = y;

                if (index === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            });

            const lineGradient = ctx.createLinearGradient(0, 0, canvasWidth, 0);
            lineGradient.addColorStop(0, '#00008B');
            lineGradient.addColorStop(1, '#E0FFFF');
            ctx.strokeStyle = lineGradient;
            ctx.stroke();

            // 绘制数据点和标注（保持原有逻辑）
            ratingData.forEach(point => {
                const x = point.x*canvasWidth;
                const y = canvasHeight - point.y * canvasHeight;
                
                ctx.beginPath();
                ctx.fillStyle = "#66CCFF";
                ctx.arc(x, y, 5, 0, Math.PI*2);
                ctx.fill();
                
                ctx.fillStyle = "#00008B";
            });
        }

        // 保持原有事件处理逻辑
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;

            let hoverPoint = null;
            for (const point of ratingData) {
                const dx = mouseX - point._x;
                const dy = mouseY - point._y;
                if (Math.hypot(dx, dy) < 12) {
                    hoverPoint = point;
                    break;
                }
            }

            tooltip.style.display = hoverPoint ? 'block' : 'none';
            if (hoverPoint) {
                tooltip.style.left = `${e.pageX + 10}px`;
                tooltip.style.top = `${e.pageY + 10}px`;
                tooltip.textContent = "rating: "+parseInt(hoverPoint.rating)+hoverPoint.name;
            }
        });

        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            ratingData.some(point => {
                const dx = x - point._x;
                const dy = y - point._y;
                if (Math.hypot(dx, dy) < 12) {
                    window.open(point.url, '_blank');
                    return true;
                }
            });
        });

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
    </script>
</body>
</html>
