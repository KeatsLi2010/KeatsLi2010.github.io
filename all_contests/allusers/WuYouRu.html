<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WuYouRu</title>
    <style>
        body { margin: 0; overflow: hidden; position: relative; }
        #ratingCanvas { display: block; }
        #tooltip {
            position: absolute;

            background: rgba(0,0,0,0.7);
            color: white;
            border-radius: 4px;
            pointer-events: none;
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="ratingCanvas"></canvas>
    <div id="tooltip"></div>

    <script>
        const ratingData = [
            {time: 1725697800000, y: 0.334008, x: 0.000000, url: '../allcontests/m9sd7t5.html', name: ' 0907模拟考试',rating: 1401.620000},
{time: 1726993800000, y: 0.327597, x: 0.037037, url: '../allcontests/fj11bdd.html', name: ' 0922模拟考试',rating: 1379.350000},
{time: 1728289800000, y: 0.303014, x: 0.074074, url: '../allcontests/ontlhtj.html', name: ' 1007模拟考试（施云浩、陈雨翔）',rating: 1290.850000},
{time: 1728808200000, y: 0.316603, x: 0.111111, url: '../allcontests/rau0qtk.html', name: ' 1013模拟考试（何忻哲、张家瑞、洪以慷）',rating: 1339.770000},
{time: 1736758800000, y: 0.320750, x: 0.148148, url: '../allcontests/bjra6oc.html', name: ' 0113模拟考试',rating: 1354.700000},
{time: 1737086400000, y: 0.332144, x: 0.185185, url: '../allcontests/lh39ebf.html', name: ' 0117模拟考试',rating: 1395.720000},
{time: 1738987200000, y: 0.363371, x: 0.222222, url: '../allcontests/tq0lheb.html', name: ' 0208模拟考试',rating: 1472.090000},
{time: 1739068200000, y: 0.353838, x: 0.259259, url: '../allcontests/38qhrdk.html', name: ' AC自动机',rating: 1449.210000},
{time: 1739073600000, y: 0.358046, x: 0.296296, url: '../allcontests/al1abrd.html', name: ' 后缀数组',rating: 1459.310000},
{time: 1739505600000, y: 0.385421, x: 0.333333, url: '../allcontests/p9tm96f.html', name: ' HgSO4 Round 6',rating: 1525.010000},
{time: 1739592000000, y: 0.416154, x: 0.370370, url: '../allcontests/54gjfmm.html', name: ' 0215模拟考试',rating: 1598.770000},
{time: 1740214800000, y: 0.396921, x: 0.407407, url: '../allcontests/42ribs9.html', name: ' 10 题 4h',rating: 1552.610000},
{time: 1740817800000, y: 0.398471, x: 0.444444, url: '../allcontests/c7ecs5b.html', name: ' 20250301',rating: 1556.330000},
{time: 1741424400000, y: 0.372746, x: 0.481481, url: '../allcontests/j0ach7p.html', name: ' Lipht OI Round 2',rating: 1494.590000},
{time: 1742027400000, y: 0.338896, x: 0.518519, url: '../allcontests/9o25sgl.html', name: ' 码量赛',rating: 1413.350000},
{time: 1742634000000, y: 0.327339, x: 0.555556, url: '../allcontests/dalo4hu.html', name: ' TWOI Round 1',rating: 1378.420000},
{time: 1746088200000, y: 0.335654, x: 0.592593, url: '../allcontests/6ujd0t5.html', name: ' SO3 Round 1',rating: 1405.570000},

        ];

        // 数据预处理 [[8]]
        ratingData.sort((a, b) => a.time - b.time);
        const minTime = Math.min(...ratingData.map(d => d.time));
        const maxTime = Math.max(...ratingData.map(d => d.time));

        const canvas = document.getElementById('ratingCanvas');
        const ctx = canvas.getContext('2d');
        const tooltip = document.getElementById('tooltip');
        let canvasWidth, canvasHeight;

        function resizeCanvas() {
            canvasWidth = window.innerWidth;
            canvasHeight = window.innerHeight * 0.6;
            canvas.width = canvasWidth * devicePixelRatio;
            canvas.height = canvasHeight * devicePixelRatio;
            canvas.style.width = `${canvasWidth}px`;
            canvas.style.height = `${canvasHeight}px`;
            ctx.scale(devicePixelRatio, devicePixelRatio);
            draw();
        }
        function draw() {
            ctx.clearRect(0, 0, canvasWidth, canvasHeight);
            const segments = 6;
            const segmentHeight = canvasHeight / segments;
            const colors = ["#fe4c61","#ffc116","#52c41a","#5cdbd3","#3498db","#9c1d19"];
            const ratings= [0,800,1400,1800,2000,2500,3500];
            colors.forEach((color, index) => {
                index=5-index;
                ctx.fillStyle = color;
                ctx.fillRect(
                    0, 
                    canvasHeight - (index + 1) * segmentHeight,
                    canvasWidth,
                    segmentHeight
                );
            });

            // 绘制坐标轴 [[4]]
            const axisMargin = 40; // 左侧纵坐标边距
            ctx.strokeStyle = '#666';
            
            // 绘制左侧纵坐标轴
            ctx.beginPath();
            ctx.moveTo(axisMargin, 0);
            ctx.lineTo(axisMargin, canvasHeight);
            ctx.stroke();

            // 绘制底部横坐标轴
            ctx.beginPath();
            ctx.moveTo(axisMargin, canvasHeight-0.5);
            ctx.lineTo(canvasWidth, canvasHeight-0.5);
            ctx.stroke();

            // 绘制纵坐标标签和刻度
            ctx.fillStyle = '#666';
            ctx.textAlign = 'right';
            ctx.textBaseline = 'middle';
            
            const maxValue = 100;
            const minValue = 0;
            const step = (maxValue - minValue) / segments;
            
            for(let i = 0; i <= segments; i++) {
                const y = canvasHeight - (i * segmentHeight);
                
                // 绘制刻度线
                ctx.beginPath();
                ctx.moveTo(axisMargin - 5, y);
                ctx.lineTo(axisMargin, y);
                ctx.stroke();
                
                // 绘制标签
                ctx.fillText(ratings[i], axisMargin - 8, y + 4);
            }
            var lstyear="114514",lstmonth="1919810";
            ratingData.forEach(data => {
                const x = data.x*canvasWidth;
                ctx.beginPath();
                ctx.moveTo(x, canvasHeight);
                ctx.lineTo(x, canvasHeight + 5);
                ctx.stroke();
                const date = new Date(data.time);
                ctx.fillStyle = "#333";
                ctx.font = "12px Arial";
                ctx.textAlign = "center";
                var year=String(date.getFullYear());
                if(year!=lstyear){
                    ctx.fillText(
                        year+"年",
                        x,
                        canvasHeight - 5
                    );
                }else{
                    var month=String(date.getMonth()+1).padStart(2, '0');
                    if(month!=lstmonth){
                        ctx.fillText(
                            month+"月",
                            x,
                            canvasHeight - 5
                        );
                    }
                }
                lstmonth=month,lstyear=year;
            });

            // 绘制数据折线
            ctx.beginPath();
            ctx.lineWidth = 2;
            ratingData.forEach((point, index) => {
                const x = point.x*canvasWidth;
                const y = canvasHeight - point.y * canvasHeight;
                point._x = x;
                point._y = y;

                if (index === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            });

            const lineGradient = ctx.createLinearGradient(0, 0, canvasWidth, 0);
            lineGradient.addColorStop(0, '#00008B');
            lineGradient.addColorStop(1, '#E0FFFF');
            ctx.strokeStyle = lineGradient;
            ctx.stroke();

            // 绘制数据点和标注（保持原有逻辑）
            ratingData.forEach(point => {
                const x = point.x*canvasWidth;
                const y = canvasHeight - point.y * canvasHeight;
                
                ctx.beginPath();
                ctx.fillStyle = "#66CCFF";
                ctx.arc(x, y, 5, 0, Math.PI*2);
                ctx.fill();
                
                ctx.fillStyle = "#00008B";
            });
        }

        // 保持原有事件处理逻辑
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;

            let hoverPoint = null;
            for (const point of ratingData) {
                const dx = mouseX - point._x;
                const dy = mouseY - point._y;
                if (Math.hypot(dx, dy) < 12) {
                    hoverPoint = point;
                    break;
                }
            }

            tooltip.style.display = hoverPoint ? 'block' : 'none';
            if (hoverPoint) {
                tooltip.style.left = `${e.pageX + 10}px`;
                tooltip.style.top = `${e.pageY + 10}px`;
                tooltip.textContent = "rating: "+parseInt(hoverPoint.rating)+hoverPoint.name;
            }
        });

        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            ratingData.some(point => {
                const dx = x - point._x;
                const dy = y - point._y;
                if (Math.hypot(dx, dy) < 12) {
                    window.open(point.url, '_blank');
                    return true;
                }
            });
        });

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
    </script>
</body>
</html>
