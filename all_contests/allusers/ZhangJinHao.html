<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ZhangJinHao</title>
    <style>
        body { margin: 0; overflow: hidden; position: relative; }
        #ratingCanvas { display: block; }
        #tooltip {
            position: absolute;
            padding: 8px;
            background: rgba(0,0,0,0.7);
            color: white;
            border-radius: 4px;
            pointer-events: none;
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="ratingCanvas"></canvas>
    <div id="tooltip"></div>

    <script>
        const ratingData = [
            {time: 1706155200000, y: 0.323803, x: 0.000000, url: 'allcontests/pvkp1ec.html', name: ' 20240125 - 集训23&P+ - 联合比赛',rating: 1365.690000},
{time: 1706500800000, y: 0.302814, x: 0.033333, url: 'allcontests/lspffao.html', name: ' 20240129 - 集训23 - 模拟赛',rating: 1290.130000},
{time: 1708574400000, y: 0.300128, x: 0.066667, url: 'allcontests/7bamj0n.html', name: ' 0222模拟考试',rating: 1280.460000},
{time: 1708747200000, y: 0.328206, x: 0.100000, url: 'allcontests/ibrhe7v.html', name: ' 0224模拟考试',rating: 1381.540000},
{time: 1709368200000, y: 0.367596, x: 0.133333, url: 'allcontests/mb7ui6t.html', name: ' 0302模拟考试',rating: 1482.230000},
{time: 1725697800000, y: 0.356871, x: 0.166667, url: 'allcontests/m9sd7t5.html', name: ' 0907模拟考试',rating: 1456.490000},
{time: 1726993800000, y: 0.341042, x: 0.200000, url: 'allcontests/fj11bdd.html', name: ' 0922模拟考试',rating: 1418.500000},
{time: 1727857800000, y: 0.329867, x: 0.233333, url: 'allcontests/ruoj9f5.html', name: ' 1002模拟考试（陈雨翔、李济慈、姚心瑜、梁洛尘）',rating: 1387.520000},
{time: 1728289800000, y: 0.318744, x: 0.266667, url: 'allcontests/ontlhtj.html', name: ' 1007模拟考试（施云浩、陈雨翔）',rating: 1347.480000},
{time: 1728808200000, y: 0.340700, x: 0.300000, url: 'allcontests/rau0qtk.html', name: ' 1013模拟考试（何忻哲、张家瑞、洪以慷）',rating: 1417.680000},
{time: 1737086400000, y: 0.353325, x: 0.333333, url: 'allcontests/lh39ebf.html', name: ' 0117模拟考试',rating: 1447.980000},
{time: 1738987200000, y: 0.320886, x: 0.366667, url: 'allcontests/tq0lheb.html', name: ' 0208模拟考试',rating: 1355.190000},
{time: 1739068200000, y: 0.326894, x: 0.400000, url: 'allcontests/38qhrdk.html', name: ' AC自动机',rating: 1376.820000},
{time: 1739505600000, y: 0.347087, x: 0.433333, url: 'allcontests/p9tm96f.html', name: ' HgSO4 Round 6',rating: 1433.010000},
{time: 1739592000000, y: 0.320336, x: 0.466667, url: 'allcontests/54gjfmm.html', name: ' 0215模拟考试',rating: 1353.210000},
{time: 1740214800000, y: 0.301447, x: 0.500000, url: 'allcontests/42ribs9.html', name: ' 10 题 4h',rating: 1285.210000},
{time: 1740817800000, y: 0.304867, x: 0.533333, url: 'allcontests/c7ecs5b.html', name: ' 20250301',rating: 1297.520000},
{time: 1741424400000, y: 0.311333, x: 0.566667, url: 'allcontests/j0ach7p.html', name: ' Lipht OI Round 2',rating: 1320.800000},
{time: 1742027400000, y: 0.308775, x: 0.600000, url: 'allcontests/9o25sgl.html', name: ' 码量赛',rating: 1311.590000},
{time: 1742634000000, y: 0.290317, x: 0.633333, url: 'allcontests/dalo4hu.html', name: ' TWOI Round 1',rating: 1245.140000},

        ];

        // 数据预处理 [[8]]
        ratingData.sort((a, b) => a.time - b.time);
        const minTime = Math.min(...ratingData.map(d => d.time));
        const maxTime = Math.max(...ratingData.map(d => d.time));

        const canvas = document.getElementById('ratingCanvas');
        const ctx = canvas.getContext('2d');
        const tooltip = document.getElementById('tooltip');
        let canvasWidth, canvasHeight;

        function resizeCanvas() {
            canvasWidth = window.innerWidth;
            canvasHeight = window.innerHeight * 0.6;
            canvas.width = canvasWidth * devicePixelRatio;
            canvas.height = canvasHeight * devicePixelRatio;
            canvas.style.width = `${canvasWidth}px`;
            canvas.style.height = `${canvasHeight}px`;
            ctx.scale(devicePixelRatio, devicePixelRatio);
            draw();
        }
        function draw() {
            ctx.clearRect(0, 0, canvasWidth, canvasHeight);
            const segments = 6;
            const segmentHeight = canvasHeight / segments;
            const colors = ["#fe4c61","#ffc116","#52c41a","#5cdbd3","#3498db","#9c1d19"];
            const ratings= [0,800,1400,1800,2000,2500,3500];
            colors.forEach((color, index) => {
                index=5-index;
                ctx.fillStyle = color;
                ctx.fillRect(
                    0, 
                    canvasHeight - (index + 1) * segmentHeight,
                    canvasWidth,
                    segmentHeight
                );
            });

            // 绘制坐标轴 [[4]]
            const axisMargin = 40; // 左侧纵坐标边距
            ctx.strokeStyle = '#666';
            
            // 绘制左侧纵坐标轴
            ctx.beginPath();
            ctx.moveTo(axisMargin, 0);
            ctx.lineTo(axisMargin, canvasHeight);
            ctx.stroke();

            // 绘制底部横坐标轴
            ctx.beginPath();
            ctx.moveTo(axisMargin, canvasHeight-0.5);
            ctx.lineTo(canvasWidth, canvasHeight-0.5);
            ctx.stroke();

            // 绘制纵坐标标签和刻度
            ctx.fillStyle = '#666';
            ctx.textAlign = 'right';
            ctx.textBaseline = 'middle';
            
            const maxValue = 100;
            const minValue = 0;
            const step = (maxValue - minValue) / segments;
            
            for(let i = 0; i <= segments; i++) {
                const y = canvasHeight - (i * segmentHeight);
                
                // 绘制刻度线
                ctx.beginPath();
                ctx.moveTo(axisMargin - 5, y);
                ctx.lineTo(axisMargin, y);
                ctx.stroke();
                
                // 绘制标签
                ctx.fillText(ratings[i], axisMargin - 8, y + 4);
            }
            var lstyear="114514",lstmonth="1919810";
            ratingData.forEach(data => {
                const x = data.x*canvasWidth;
                ctx.beginPath();
                ctx.moveTo(x, canvasHeight);
                ctx.lineTo(x, canvasHeight + 5);
                ctx.stroke();
                const date = new Date(data.time);
                ctx.fillStyle = "#333";
                ctx.font = "12px Arial";
                ctx.textAlign = "center";
                var year=String(date.getFullYear());
                if(year!=lstyear){
                    ctx.fillText(
                        year+"年",
                        x,
                        canvasHeight - 5
                    );
                }else{
                    var month=String(date.getMonth()+1).padStart(2, '0');
                    if(month!=lstmonth){
                        ctx.fillText(
                            month+"月",
                            x,
                            canvasHeight - 5
                        );
                    }
                }
                lstmonth=month,lstyear=year;
            });

            // 绘制数据折线
            ctx.beginPath();
            ctx.lineWidth = 2;
            ratingData.forEach((point, index) => {
                const x = point.x*canvasWidth;
                const y = canvasHeight - point.y * canvasHeight;
                point._x = x;
                point._y = y;

                if (index === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            });

            const lineGradient = ctx.createLinearGradient(0, 0, canvasWidth, 0);
            lineGradient.addColorStop(0, '#00008B');
            lineGradient.addColorStop(1, '#E0FFFF');
            ctx.strokeStyle = lineGradient;
            ctx.stroke();

            // 绘制数据点和标注（保持原有逻辑）
            ratingData.forEach(point => {
                const x = point.x*canvasWidth;
                const y = canvasHeight - point.y * canvasHeight;
                
                ctx.beginPath();
                ctx.fillStyle = "#66CCFF";
                ctx.arc(x, y, 5, 0, Math.PI*2);
                ctx.fill();
                
                ctx.fillStyle = "#00008B";
            });
        }

        // 保持原有事件处理逻辑
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;

            let hoverPoint = null;
            for (const point of ratingData) {
                const dx = mouseX - point._x;
                const dy = mouseY - point._y;
                if (Math.hypot(dx, dy) < 12) {
                    hoverPoint = point;
                    break;
                }
            }

            tooltip.style.display = hoverPoint ? 'block' : 'none';
            if (hoverPoint) {
                tooltip.style.left = `${e.pageX + 10}px`;
                tooltip.style.top = `${e.pageY + 10}px`;
                tooltip.textContent = "rating: "+parseInt(hoverPoint.rating)+hoverPoint.name;
            }
        });

        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            ratingData.some(point => {
                const dx = x - point._x;
                const dy = y - point._y;
                if (Math.hypot(dx, dy) < 12) {
                    window.open(point.url, '_blank');
                    return true;
                }
            });
        });

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
    </script>
</body>
</html>
