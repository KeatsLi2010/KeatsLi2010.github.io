<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

        #ratingCanvas { display: block; }
        #tooltip {
            position: absolute;
            padding: 8px;
            background: rgba(0,0,0,0.7);
            color: white;
            border-radius: 4px;
            pointer-events: none;
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="ratingCanvas"></canvas>
    <div id="tooltip"></div>

    <script>
        const ratingData = [
            {time: 1702708200000, y: 0.332008, x: 0.000000, url: 'https://syp.hhwdd.com/new/domain/StatAssignment.page?assignId=eas3tsa', name: ' 20230923 - P班 - 生成排列',rating: 1395.230000},
{time: 1702985100000, y: 0.332533, x: 0.035714, url: 'https://syp.hhwdd.com/new/domain/StatAssignment.page?assignId=2sksph', name: ' 20230925 - P班 - 附加题',rating: 1397.120000},
{time: 1702985100000, y: 0.351225, x: 0.071429, url: 'https://syp.hhwdd.com/new/domain/StatAssignment.page?assignId=1vnh5na', name: ' 20230925 - P班 - 搜索入门（皇后问题）',rating: 1442.940000},
{time: 1706155200000, y: 0.365858, x: 0.107143, url: 'https://syp.hhwdd.com/new/domain/StatAssignment.page?assignId=pvkp1ec', name: ' 20240125 - 集训23&P+ - 联合比赛',rating: 1478.060000},
{time: 1706500800000, y: 0.382371, x: 0.142857, url: 'https://syp.hhwdd.com/new/domain/StatAssignment.page?assignId=lspffao', name: ' 20240129 - 集训23 - 模拟赛',rating: 1517.690000},
{time: 1708574400000, y: 0.394792, x: 0.178571, url: 'https://syp.hhwdd.com/new/domain/StatAssignment.page?assignId=7bamj0n', name: ' 0222模拟考试',rating: 1547.500000},
{time: 1708747200000, y: 0.415192, x: 0.214286, url: 'https://syp.hhwdd.com/new/domain/StatAssignment.page?assignId=ibrhe7v', name: ' 0224模拟考试',rating: 1596.460000},
{time: 1709368200000, y: 0.445213, x: 0.250000, url: 'https://syp.hhwdd.com/new/domain/StatAssignment.page?assignId=mb7ui6t', name: ' 0302模拟考试',rating: 1668.510000},
{time: 1725681600000, y: 0.419975, x: 0.285714, url: 'https://syp.hhwdd.com/new/domain/StatAssignment.page?assignId=dfvdos9', name: ' 0907模拟考试（吴承坤、季子谦）',rating: 1607.940000},
{time: 1725697800000, y: 0.380713, x: 0.321429, url: 'https://syp.hhwdd.com/new/domain/StatAssignment.page?assignId=m9sd7t5', name: ' 0907模拟考试',rating: 1513.710000},
{time: 1726372800000, y: 0.399650, x: 0.357143, url: 'https://syp.hhwdd.com/new/domain/StatAssignment.page?assignId=ri8qang', name: ' 0915模拟考试',rating: 1559.160000},
{time: 1726977600000, y: 0.366033, x: 0.392857, url: 'https://syp.hhwdd.com/new/domain/StatAssignment.page?assignId=2mcu8qd', name: ' 20240922',rating: 1478.480000},
{time: 1727857800000, y: 0.385821, x: 0.428571, url: 'https://syp.hhwdd.com/new/domain/StatAssignment.page?assignId=ruoj9f5', name: ' 1002模拟考试（陈雨翔、李济慈、姚心瑜、梁洛尘）',rating: 1525.970000},
{time: 1728273600000, y: 0.391008, x: 0.464286, url: 'https://syp.hhwdd.com/new/domain/StatAssignment.page?assignId=ance6i1', name: ' 1007模拟考试（陈雨翔、黄锦扬、施云浩）',rating: 1538.420000},
{time: 1739970000000, y: 0.382038, x: 0.500000, url: 'https://syp.hhwdd.com/new/domain/StatAssignment.page?assignId=r2i0i89', name: ' 2025年北京冬令营B组第三天',rating: 1516.890000},
{time: 1741424400000, y: 0.400100, x: 0.535714, url: 'https://syp.hhwdd.com/new/domain/StatAssignment.page?assignId=j0ach7p', name: ' Lipht OI Round 2',rating: 1560.240000},
{time: 1742634000000, y: 0.395792, x: 0.571429, url: 'https://syp.hhwdd.com/new/domain/StatAssignment.page?assignId=dalo4hu', name: ' TWOI Round 1',rating: 1549.900000},
{time: 1743238800000, y: 0.405892, x: 0.607143, url: 'https://syp.hhwdd.com/new/domain/StatAssignment.page?assignId=6ve99m8', name: ' HBD to Hyk!',rating: 1574.140000},

        ];

        // 数据预处理 [[8]]
        ratingData.sort((a, b) => a.time - b.time);
        const minTime = Math.min(...ratingData.map(d => d.time));
        const maxTime = Math.max(...ratingData.map(d => d.time));

        const canvas = document.getElementById('ratingCanvas');
        const ctx = canvas.getContext('2d');
        const tooltip = document.getElementById('tooltip');
        let canvasWidth, canvasHeight;

        function resizeCanvas() {
            canvasWidth = window.innerWidth;
            canvasHeight = window.innerHeight * 0.6;
            canvas.width = canvasWidth * devicePixelRatio;
            canvas.height = canvasHeight * devicePixelRatio;
            canvas.style.width = `${canvasWidth}px`;
            canvas.style.height = `${canvasHeight}px`;
            ctx.scale(devicePixelRatio, devicePixelRatio);
            draw();
        }
        function draw() {
            ctx.clearRect(0, 0, canvasWidth, canvasHeight);
            const segments = 6;
            const segmentHeight = canvasHeight / segments;
            const colors = ["#fe4c61","#ffc116","#52c41a","#5cdbd3","#3498db","#9c1d19"];
            const ratings= [0,800,1400,1800,2000,2500,3500];
            colors.forEach((color, index) => {
                index=5-index;
                ctx.fillStyle = color;
                ctx.fillRect(
                    0, 
                    canvasHeight - (index + 1) * segmentHeight,
                    canvasWidth,
                    segmentHeight
                );
            });

            // 绘制坐标轴 [[4]]
            const axisMargin = 40; // 左侧纵坐标边距
            ctx.strokeStyle = '#666';
            
            // 绘制左侧纵坐标轴
            ctx.beginPath();
            ctx.moveTo(axisMargin, 0);
            ctx.lineTo(axisMargin, canvasHeight);
            ctx.stroke();

            // 绘制底部横坐标轴
            ctx.beginPath();
            ctx.moveTo(axisMargin, canvasHeight-0.5);
            ctx.lineTo(canvasWidth, canvasHeight-0.5);
            ctx.stroke();

            // 绘制纵坐标标签和刻度
            ctx.fillStyle = '#666';
            ctx.textAlign = 'right';
            ctx.textBaseline = 'middle';
            
            const maxValue = 100;
            const minValue = 0;
            const step = (maxValue - minValue) / segments;
            
            for(let i = 0; i <= segments; i++) {
                const y = canvasHeight - (i * segmentHeight);
                
                // 绘制刻度线
                ctx.beginPath();
                ctx.moveTo(axisMargin - 5, y);
                ctx.lineTo(axisMargin, y);
                ctx.stroke();
                
                // 绘制标签
                ctx.fillText(ratings[i], axisMargin - 8, y + 4);
            }
            var lstyear="114514",lstmonth="1919810";
            ratingData.forEach(data => {
                const x = data.x*canvasWidth;
                ctx.beginPath();
                ctx.moveTo(x, canvasHeight);
                ctx.lineTo(x, canvasHeight + 5);
                ctx.stroke();
                const date = new Date(data.time);
                ctx.fillStyle = "#333";
                ctx.font = "12px Arial";
                ctx.textAlign = "center";
                var year=String(date.getFullYear());
                if(year!=lstyear){
                    ctx.fillText(
                        year+"年",
                        x,
                        canvasHeight - 5
                    );
                }else{
                    var month=String(date.getMonth()+1).padStart(2, '0');
                    if(month!=lstmonth){
                        ctx.fillText(
                            month+"月",
                            x,
                            canvasHeight - 5
                        );
                    }
                }
                lstmonth=month,lstyear=year;
            });

            // 绘制数据折线
            ctx.beginPath();
            ctx.lineWidth = 2;
            ratingData.forEach((point, index) => {
                const x = point.x*canvasWidth;
                const y = canvasHeight - point.y * canvasHeight;
                point._x = x;
                point._y = y;

                if (index === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            });

            const lineGradient = ctx.createLinearGradient(0, 0, canvasWidth, 0);
            lineGradient.addColorStop(0, '#00008B');
            lineGradient.addColorStop(1, '#E0FFFF');
            ctx.strokeStyle = lineGradient;
            ctx.stroke();

            // 绘制数据点和标注（保持原有逻辑）
            ratingData.forEach(point => {
                const x = point.x*canvasWidth;
                const y = canvasHeight - point.y * canvasHeight;
                
                ctx.beginPath();
                ctx.fillStyle = "#66CCFF";
                ctx.arc(x, y, 5, 0, Math.PI*2);
                ctx.fill();
                
                ctx.fillStyle = "#00008B";
            });
        }

        // 保持原有事件处理逻辑
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;

            let hoverPoint = null;
            for (const point of ratingData) {
                const dx = mouseX - point._x;
                const dy = mouseY - point._y;
                if (Math.hypot(dx, dy) < 12) {
                    hoverPoint = point;
                    break;
                }
            }

            tooltip.style.display = hoverPoint ? 'block' : 'none';
            if (hoverPoint) {
                tooltip.style.left = `${e.pageX + 10}px`;
                tooltip.style.top = `${e.pageY + 10}px`;
                tooltip.textContent = "rating: "+parseInt(hoverPoint.rating)+hoverPoint.name;
            }
        });

        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            ratingData.some(point => {
                const dx = x - point._x;
                const dy = y - point._y;
                if (Math.hypot(dx, dy) < 12) {
                    window.open(point.url, '_blank');
                    return true;
                }
            });
        });

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
    </script>
</body>
</html>
