</head>
<body>
    <canvas id="ratingCanvas"></canvas>
    <div id="tooltip"></div>

    <script>
        const ratingData = [
            {time: 1624276800000, y: 0.319222, x: 0.000000, url: 'https://syp.hhwdd.com/new/domain/StatAssignment.page?assignId=7k07144', name: ' 0621模拟考试',rating: 1349.200000},
{time: 1625749200000, y: 0.304281, x: 0.040000, url: 'https://syp.hhwdd.com/new/domain/StatAssignment.page?assignId=19kjuhe', name: ' 0705模拟考试',rating: 1295.410000},
{time: 1625832000000, y: 0.287800, x: 0.080000, url: 'https://syp.hhwdd.com/new/domain/StatAssignment.page?assignId=qe6c7ph', name: ' 0709模拟考试',rating: 1236.080000},
{time: 1629275400000, y: 0.273128, x: 0.120000, url: 'https://syp.hhwdd.com/new/domain/StatAssignment.page?assignId=i9eep0a', name: ' 模拟考试0818',rating: 1183.260000},
{time: 1632573000000, y: 0.294539, x: 0.160000, url: 'https://syp.hhwdd.com/new/domain/StatAssignment.page?assignId=s59gh2p', name: ' 0925模拟考试',rating: 1260.340000},
{time: 1633091400000, y: 0.298333, x: 0.200000, url: 'https://syp.hhwdd.com/new/domain/StatAssignment.page?assignId=3qq8m7f', name: ' 1001模拟考试',rating: 1274.000000},
{time: 1657715400000, y: 0.306375, x: 0.240000, url: 'https://syp.hhwdd.com/new/domain/StatAssignment.page?assignId=97pmua3', name: ' 20220713 - 练习赛',rating: 1302.950000},
{time: 1692520200000, y: 0.317378, x: 0.280000, url: 'https://syp.hhwdd.com/new/domain/StatAssignment.page?assignId=prlaiht', name: ' 20230820 - P+ 练习赛（180min）',rating: 1342.560000},
{time: 1692779400000, y: 0.324572, x: 0.320000, url: 'https://syp.hhwdd.com/new/domain/StatAssignment.page?assignId=ao7e88n', name: ' 20230823 - P+ 练习赛（180min）',rating: 1368.460000},
{time: 1693139400000, y: 0.326008, x: 0.360000, url: 'https://syp.hhwdd.com/new/domain/StatAssignment.page?assignId=sukrhm3', name: ' 20230827 - 初赛 热身（30min）',rating: 1373.630000},
{time: 1693292400000, y: 0.303731, x: 0.400000, url: 'https://syp.hhwdd.com/new/domain/StatAssignment.page?assignId=7m55lpb', name: ' 20230811 - “恢复训练状态”之模板赛（150min P+）',rating: 1293.430000},
{time: 1693292400000, y: 0.293325, x: 0.440000, url: 'https://syp.hhwdd.com/new/domain/StatAssignment.page?assignId=cjvu8em', name: ' 20230829 - 基本功竞速赛（90min）',rating: 1255.970000},
{time: 1696494600000, y: 0.324344, x: 0.480000, url: 'https://syp.hhwdd.com/new/domain/StatAssignment.page?assignId=f4s8rqs', name: ' 1005模拟考试',rating: 1367.640000},
{time: 1696595400000, y: 0.306292, x: 0.520000, url: 'https://syp.hhwdd.com/new/domain/StatAssignment.page?assignId=k2op2l5', name: ' 20231006 - 模拟赛（180min）',rating: 1302.650000},
{time: 1697288400000, y: 0.313436, x: 0.560000, url: 'https://syp.hhwdd.com/new/domain/StatAssignment.page?assignId=91rsvbv', name: ' 20231014 - P+&集3 - 模拟赛',rating: 1328.370000},

        ];

        // 数据预处理 [[8]]
        ratingData.sort((a, b) => a.time - b.time);
        const minTime = Math.min(...ratingData.map(d => d.time));
        const maxTime = Math.max(...ratingData.map(d => d.time));

        const canvas = document.getElementById('ratingCanvas');
        const ctx = canvas.getContext('2d');
        const tooltip = document.getElementById('tooltip');
        let canvasWidth, canvasHeight;

        function resizeCanvas() {
            canvasWidth = window.innerWidth;
            canvasHeight = window.innerHeight * 0.6;
            canvas.width = canvasWidth * devicePixelRatio;
            canvas.height = canvasHeight * devicePixelRatio;
            canvas.style.width = `${canvasWidth}px`;
            canvas.style.height = `${canvasHeight}px`;
            ctx.scale(devicePixelRatio, devicePixelRatio);
            draw();
        }
        function draw() {
            ctx.clearRect(0, 0, canvasWidth, canvasHeight);
            const segments = 6;
            const segmentHeight = canvasHeight / segments;
            const colors = ["#fe4c61","#ffc116","#52c41a","#5cdbd3","#3498db","#9c1d19"];
            const ratings= [0,800,1400,1800,2000,2500,3500];
            colors.forEach((color, index) => {
                index=5-index;
                ctx.fillStyle = color;
                ctx.fillRect(
                    0, 
                    canvasHeight - (index + 1) * segmentHeight,
                    canvasWidth,
                    segmentHeight
                );
            });

            // 绘制坐标轴 [[4]]
            const axisMargin = 40; // 左侧纵坐标边距
            ctx.strokeStyle = '#666';
            
            // 绘制左侧纵坐标轴
            ctx.beginPath();
            ctx.moveTo(axisMargin, 0);
            ctx.lineTo(axisMargin, canvasHeight);
            ctx.stroke();

            // 绘制底部横坐标轴
            ctx.beginPath();
            ctx.moveTo(axisMargin, canvasHeight-0.5);
            ctx.lineTo(canvasWidth, canvasHeight-0.5);
            ctx.stroke();

            // 绘制纵坐标标签和刻度
            ctx.fillStyle = '#666';
            ctx.textAlign = 'right';
            ctx.textBaseline = 'middle';
            
            const maxValue = 100;
            const minValue = 0;
            const step = (maxValue - minValue) / segments;
            
            for(let i = 0; i <= segments; i++) {
                const y = canvasHeight - (i * segmentHeight);
                
                // 绘制刻度线
                ctx.beginPath();
                ctx.moveTo(axisMargin - 5, y);
                ctx.lineTo(axisMargin, y);
                ctx.stroke();
                
                // 绘制标签
                ctx.fillText(ratings[i], axisMargin - 8, y + 4);
            }
            var lstyear="114514",lstmonth="1919810";
            ratingData.forEach(data => {
                const x = data.x*canvasWidth;
                ctx.beginPath();
                ctx.moveTo(x, canvasHeight);
                ctx.lineTo(x, canvasHeight + 5);
                ctx.stroke();
                const date = new Date(data.time);
                ctx.fillStyle = "#333";
                ctx.font = "12px Arial";
                ctx.textAlign = "center";
                var year=String(date.getFullYear());
                if(year!=lstyear){
                    ctx.fillText(
                        year+"年",
                        x,
                        canvasHeight - 5
                    );
                }else{
                    var month=String(date.getMonth()+1).padStart(2, '0');
                    if(month!=lstmonth){
                        ctx.fillText(
                            month+"月",
                            x,
                            canvasHeight - 5
                        );
                    }
                }
                lstmonth=month,lstyear=year;
            });

            // 绘制数据折线
            ctx.beginPath();
            ctx.lineWidth = 2;
            ratingData.forEach((point, index) => {
                const x = point.x*canvasWidth;
                const y = canvasHeight - point.y * canvasHeight;
                point._x = x;
                point._y = y;

                if (index === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            });

            const lineGradient = ctx.createLinearGradient(0, 0, canvasWidth, 0);
            lineGradient.addColorStop(0, '#00008B');
            lineGradient.addColorStop(1, '#E0FFFF');
            ctx.strokeStyle = lineGradient;
            ctx.stroke();

            // 绘制数据点和标注（保持原有逻辑）
            ratingData.forEach(point => {
                const x = point.x*canvasWidth;
                const y = canvasHeight - point.y * canvasHeight;
                
                ctx.beginPath();
                ctx.fillStyle = "#66CCFF";
                ctx.arc(x, y, 5, 0, Math.PI*2);
                ctx.fill();
                
                ctx.fillStyle = "#00008B";
            });
        }

        // 保持原有事件处理逻辑
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;

            let hoverPoint = null;
            for (const point of ratingData) {
                const dx = mouseX - point._x;
                const dy = mouseY - point._y;
                if (Math.hypot(dx, dy) < 12) {
                    hoverPoint = point;
                    break;
                }
            }

            tooltip.style.display = hoverPoint ? 'block' : 'none';
            if (hoverPoint) {
                tooltip.style.left = `${e.pageX + 10}px`;
                tooltip.style.top = `${e.pageY + 10}px`;
                tooltip.textContent = "rating: "+parseInt(hoverPoint.rating)+hoverPoint.name;
            }
        });

        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            ratingData.some(point => {
                const dx = x - point._x;
                const dy = y - point._y;
                if (Math.hypot(dx, dy) < 12) {
                    window.open(point.url, '_blank');
                    return true;
                }
            });
        });

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
    </script>
</body>
</html>
