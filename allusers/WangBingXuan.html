    <script>
        const ratingData = [

{time: 1670934600000, y: 0.310069, x: 0.178571, url: 'https://syp.hhwdd.com/new/domain/StatAssignment.page?assignId=fcam2d0', name: ' 1213',rating: 1316.250000},

{time: 1675310400000, y: 0.292639, x: 0.250000, url: 'https://syp.hhwdd.com/new/domain/StatAssignment.page?assignId=603kifp', name: ' 0202模拟考试',rating: 1253.500000},
{time: 1675396800000, y: 0.323114, x: 0.285714, url: 'https://syp.hhwdd.com/new/domain/StatAssignment.page?assignId=jg43b1f', name: ' 0203模拟考试',rating: 1363.210000},
{time: 1675569600000, y: 0.330314, x: 0.321429, url: 'https://syp.hhwdd.com/new/domain/StatAssignment.page?assignId=9pdt9bj', name: ' 0205模拟考试',rating: 1389.130000},
{time: 1675656000000, y: 0.353029, x: 0.357143, url: 'https://syp.hhwdd.com/new/domain/StatAssignment.page?assignId=g2jvscn', name: ' 0206模拟考试',rating: 1447.270000},
{time: 1675915200000, y: 0.331711, x: 0.392857, url: 'https://syp.hhwdd.com/new/domain/StatAssignment.page?assignId=4crg69p', name: ' 0209模拟考试',rating: 1394.160000},
{time: 1676088000000, y: 0.304706, x: 0.428571, url: 'https://syp.hhwdd.com/new/domain/StatAssignment.page?assignId=pb16vub', name: ' 0211模拟考试',rating: 1296.940000},
{time: 1676174400000, y: 0.310364, x: 0.464286, url: 'https://syp.hhwdd.com/new/domain/StatAssignment.page?assignId=15lpnf0', name: ' 0212模拟考试',rating: 1317.310000},
{time: 1676692800000, y: 0.302611, x: 0.500000, url: 'https://syp.hhwdd.com/new/domain/StatAssignment.page?assignId=hoe7hc6', name: ' 0218模拟考试',rating: 1289.400000},
{time: 1678798800000, y: 0.285408, x: 0.535714, url: 'https://syp.hhwdd.com/new/domain/StatAssignment.page?assignId=7aphngi', name: ' 2023NOI春季赛',rating: 1227.470000},
{time: 1678798800000, y: 0.272969, x: 0.571429, url: 'https://syp.hhwdd.com/new/domain/StatAssignment.page?assignId=m336vmf', name: ' 2023NOI春季赛',rating: 1182.690000},
{time: 1679716800000, y: 0.298617, x: 0.607143, url: 'https://syp.hhwdd.com/new/domain/StatAssignment.page?assignId=59j2jv', name: ' 0325',rating: 1275.020000},

        ];

        // 数据预处理 [[8]]
        ratingData.sort((a, b) => a.time - b.time);
        const minTime = Math.min(...ratingData.map(d => d.time));
        const maxTime = Math.max(...ratingData.map(d => d.time));

        const canvas = document.getElementById('ratingCanvas');
        const ctx = canvas.getContext('2d');
        const tooltip = document.getElementById('tooltip');
        let canvasWidth, canvasHeight;

        function resizeCanvas() {
            canvasWidth = window.innerWidth;
            canvasHeight = window.innerHeight * 0.6;
            canvas.width = canvasWidth * devicePixelRatio;
            canvas.height = canvasHeight * devicePixelRatio;
            canvas.style.width = `${canvasWidth}px`;
            canvas.style.height = `${canvasHeight}px`;
            ctx.scale(devicePixelRatio, devicePixelRatio);
            draw();
        }
        function draw() {
            ctx.clearRect(0, 0, canvasWidth, canvasHeight);
            const segments = 6;
            const segmentHeight = canvasHeight / segments;
            const colors = ["#fe4c61","#ffc116","#52c41a","#5cdbd3","#3498db","#9c1d19"];
            const ratings= [0,800,1400,1800,2000,2500,3500];
            colors.forEach((color, index) => {
                index=5-index;
                ctx.fillStyle = color;
                ctx.fillRect(
                    0, 
                    canvasHeight - (index + 1) * segmentHeight,
                    canvasWidth,
                    segmentHeight
                );
            });

            // 绘制坐标轴 [[4]]
            const axisMargin = 40; // 左侧纵坐标边距
            ctx.strokeStyle = '#666';
            
            // 绘制左侧纵坐标轴
            ctx.beginPath();
            ctx.moveTo(axisMargin, 0);
            ctx.lineTo(axisMargin, canvasHeight);
            ctx.stroke();

            // 绘制底部横坐标轴
            ctx.beginPath();
            ctx.moveTo(axisMargin, canvasHeight-0.5);
            ctx.lineTo(canvasWidth, canvasHeight-0.5);
            ctx.stroke();

            // 绘制纵坐标标签和刻度
            ctx.fillStyle = '#666';
            ctx.textAlign = 'right';
            ctx.textBaseline = 'middle';
            
            const maxValue = 100;
            const minValue = 0;
            const step = (maxValue - minValue) / segments;
            
            for(let i = 0; i <= segments; i++) {
                const y = canvasHeight - (i * segmentHeight);
                
                // 绘制刻度线
                ctx.beginPath();
                ctx.moveTo(axisMargin - 5, y);
                ctx.lineTo(axisMargin, y);
                ctx.stroke();
                
                // 绘制标签
                ctx.fillText(ratings[i], axisMargin - 8, y + 4);
            }
            var lstyear="114514",lstmonth="1919810";
            ratingData.forEach(data => {
                const x = data.x*canvasWidth;
                ctx.beginPath();
                ctx.moveTo(x, canvasHeight);
                ctx.lineTo(x, canvasHeight + 5);
                ctx.stroke();
                const date = new Date(data.time);
                ctx.fillStyle = "#333";
                ctx.font = "12px Arial";
                ctx.textAlign = "center";
                var year=String(date.getFullYear());
                if(year!=lstyear){
                    ctx.fillText(
                        year+"年",
                        x,
                        canvasHeight - 5
                    );
                }else{
                    var month=String(date.getMonth()+1).padStart(2, '0');
                    if(month!=lstmonth){
                        ctx.fillText(
                            month+"月",
                            x,
                            canvasHeight - 5
                        );
                    }
                }
                lstmonth=month,lstyear=year;
            });

            // 绘制数据折线
            ctx.beginPath();
            ctx.lineWidth = 2;
            ratingData.forEach((point, index) => {
                const x = point.x*canvasWidth;
                const y = canvasHeight - point.y * canvasHeight;
                point._x = x;
                point._y = y;

                if (index === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            });

            const lineGradient = ctx.createLinearGradient(0, 0, canvasWidth, 0);
            lineGradient.addColorStop(0, '#00008B');
            lineGradient.addColorStop(1, '#E0FFFF');
            ctx.strokeStyle = lineGradient;
            ctx.stroke();

            // 绘制数据点和标注（保持原有逻辑）
            ratingData.forEach(point => {
                const x = point.x*canvasWidth;
                const y = canvasHeight - point.y * canvasHeight;
                
                ctx.beginPath();
                ctx.fillStyle = "#66CCFF";
                ctx.arc(x, y, 5, 0, Math.PI*2);
                ctx.fill();
                
                ctx.fillStyle = "#00008B";
            });
        }

        // 保持原有事件处理逻辑
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;

            let hoverPoint = null;
            for (const point of ratingData) {
                const dx = mouseX - point._x;
                const dy = mouseY - point._y;
                if (Math.hypot(dx, dy) < 12) {
                    hoverPoint = point;
                    break;
                }
            }

            tooltip.style.display = hoverPoint ? 'block' : 'none';
            if (hoverPoint) {
                tooltip.style.left = `${e.pageX + 10}px`;
                tooltip.style.top = `${e.pageY + 10}px`;
                tooltip.textContent = "rating: "+parseInt(hoverPoint.rating)+hoverPoint.name;
            }
        });

        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            ratingData.some(point => {
                const dx = x - point._x;
                const dy = y - point._y;
                if (Math.hypot(dx, dy) < 12) {
                    window.open(point.url, '_blank');
                    return true;
                }
            });
        });

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
    </script>
</body>
</html>
