{time: 1727323200000, y: 0.498808, x: 0.350000, url: 'https://sy.hhwdd.com/new/domain/StatAssignment.page?assignId=t2jdskk', name: ' 0926模拟考试',rating: 10},
{time: 1727668800000, y: 0.479280, x: 0.400000, url: 'https://sy.hhwdd.com/new/domain/StatAssignment.page?assignId=4tq4q2j', name: ' 0930模拟考试',rating: 9},
{time: 1729224000000, y: 0.483260, x: 0.450000, url: 'https://sy.hhwdd.com/new/domain/StatAssignment.page?assignId=qb2bsjo', name: ' 1018模拟考试',rating: 9},
{time: 1729656000000, y: 0.488861, x: 0.500000, url: 'https://sy.hhwdd.com/new/domain/StatAssignment.page?assignId=6g4ko0b', name: ' 1023模拟考试',rating: 9},
{time: 1732336200000, y: 0.481890, x: 0.550000, url: 'https://sy.hhwdd.com/new/domain/StatAssignment.page?assignId=n5qmklf', name: ' 1123模拟考试',rating: 9},
{time: 1735531200000, y: 0.484973, x: 0.600000, url: 'https://sy.hhwdd.com/new/domain/StatAssignment.page?assignId=kru468k', name: ' 20241230模拟考试',rating: 9},
{time: 1736136000000, y: 0.482500, x: 0.650000, url: 'https://sy.hhwdd.com/new/domain/StatAssignment.page?assignId=2hl1uck', name: ' 20250106模拟考试',rating: 9},

{time: 1745035200000, y: 0.514165, x: 0.800000, url: 'https://sy.hhwdd.com/new/domain/StatAssignment.page?assignId=ross3fk', name: ' 0419',rating: 11},

{time: 1745467200000, y: 0.519018, x: 0.900000, url: 'https://sy.hhwdd.com/new/domain/StatAssignment.page?assignId=7fa2g3n', name: ' 0424',rating: 12},
{time: 1747022400000, y: 0.513966, x: 0.950000, url: 'https://sy.hhwdd.com/new/domain/StatAssignment.page?assignId=no2it00', name: ' 0512',rating: 11},

        ];

        // 数据预处理 [[8]]
        ratingData.sort((a, b) => a.time - b.time);
        const minTime = Math.min(...ratingData.map(d => d.time));
        const maxTime = Math.max(...ratingData.map(d => d.time));

        const canvas = document.getElementById('ratingCanvas');
        const ctx = canvas.getContext('2d');
        const tooltip = document.getElementById('tooltip');
        let canvasWidth, canvasHeight;

        function resizeCanvas() {
            canvasWidth = window.innerWidth;
            canvasHeight = window.innerHeight * 0.6;
            canvas.width = canvasWidth * devicePixelRatio;
            canvas.height = canvasHeight * devicePixelRatio;
            canvas.style.width = `${canvasWidth}px`;
            canvas.style.height = `${canvasHeight}px`;
            ctx.scale(devicePixelRatio, devicePixelRatio);
            draw();
        }
        function draw() {
            ctx.clearRect(0, 0, canvasWidth, canvasHeight);
            const segments = 6;
            const segmentHeight = canvasHeight / segments;
            const colors = ["#fe4c61","#ffc116","#52c41a","#5cdbd3","#3498db","#9c1d19"];
            const ratings= [0,2,4,8,16,32,64];
            colors.forEach((color, index) => {
                index=5-index;
                ctx.fillStyle = color;
                ctx.fillRect(
                    0, 
                    canvasHeight - (index + 1) * segmentHeight,
                    canvasWidth,
                    segmentHeight
                );
            });

            // 绘制坐标轴 [[4]]
            const axisMargin = 40; // 左侧纵坐标边距
            ctx.strokeStyle = '#666';
            
            // 绘制左侧纵坐标轴
            ctx.beginPath();
            ctx.moveTo(axisMargin, 0);
            ctx.lineTo(axisMargin, canvasHeight);
            ctx.stroke();

            // 绘制底部横坐标轴
            ctx.beginPath();
            ctx.moveTo(axisMargin, canvasHeight-0.5);
            ctx.lineTo(canvasWidth, canvasHeight-0.5);
            ctx.stroke();

            // 绘制纵坐标标签和刻度
            ctx.fillStyle = '#666';
            ctx.textAlign = 'right';
            ctx.textBaseline = 'middle';
            
            const maxValue = 100;
            const minValue = 0;
            const step = (maxValue - minValue) / segments;
            
            for(let i = 0; i <= segments; i++) {
                const y = canvasHeight - (i * segmentHeight);
                
                // 绘制刻度线
                ctx.beginPath();
                ctx.moveTo(axisMargin - 5, y);
                ctx.lineTo(axisMargin, y);
                ctx.stroke();
                
                // 绘制标签
                ctx.fillText(ratings[i], axisMargin - 8, y + 4);
            }
            var lstyear="114514",lstmonth="1919810";
            ratingData.forEach(data => {
                const x = data.x*canvasWidth;
                ctx.beginPath();
                ctx.moveTo(x, canvasHeight);
                ctx.lineTo(x, canvasHeight + 5);
                ctx.stroke();
                const date = new Date(data.time);
                ctx.fillStyle = "#333";
                ctx.font = "12px Arial";
                ctx.textAlign = "center";
                var year=String(date.getFullYear());
                if(year!=lstyear){
                    ctx.fillText(
                        year+"年",
                        x,
                        canvasHeight - 5
                    );
                }else{
                    var month=String(date.getMonth()+1).padStart(2, '0');
                    if(month!=lstmonth){
                        ctx.fillText(
                            month+"月",
                            x,
                            canvasHeight - 5
                        );
                    }
                }
                lstmonth=month,lstyear=year;
            });

            // 绘制数据折线
            ctx.beginPath();
            ctx.lineWidth = 2;
            ratingData.forEach((point, index) => {
                const x = point.x*canvasWidth;
                const y = canvasHeight - point.y * canvasHeight;
                point._x = x;
                point._y = y;

                if (index === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            });

            const lineGradient = ctx.createLinearGradient(0, 0, canvasWidth, 0);
            lineGradient.addColorStop(0, '#00008B');
            lineGradient.addColorStop(1, '#E0FFFF');
            ctx.strokeStyle = lineGradient;
            ctx.stroke();

            // 绘制数据点和标注（保持原有逻辑）
            ratingData.forEach(point => {
                const x = point.x*canvasWidth;
                const y = canvasHeight - point.y * canvasHeight;
                
                ctx.beginPath();
                ctx.fillStyle = "#66CCFF";
                ctx.arc(x, y, 5, 0, Math.PI*2);
                ctx.fill();
                
                ctx.fillStyle = "#00008B";
            });
        }

        // 保持原有事件处理逻辑
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;

            let hoverPoint = null;
            for (const point of ratingData) {
                const dx = mouseX - point._x;
                const dy = mouseY - point._y;
                if (Math.hypot(dx, dy) < 12) {
                    hoverPoint = point;
                    break;
                }
            }

            tooltip.style.display = hoverPoint ? 'block' : 'none';
            if (hoverPoint) {
                tooltip.style.left = `${e.pageX + 10}px`;
                tooltip.style.top = `${e.pageY + 10}px`;
                tooltip.textContent = "rating: "+parseInt(hoverPoint.rating)+hoverPoint.name;
            }
        });

        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            ratingData.some(point => {
                const dx = x - point._x;
                const dy = y - point._y;
                if (Math.hypot(dx, dy) < 12) {
                    window.open(point.url, '_blank');
                    return true;
                }
            });
        });

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
    </script>
</body>
</html>
