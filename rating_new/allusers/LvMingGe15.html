<!DOCTYPE html>
<html>
<head>

    <style>

        #ratingCanvas { display: block; }
        #tooltip {
            position: absolute;
            padding: 8px;
            background: rgba(0,0,0,0.7);
            color: white;
            border-radius: 4px;
            pointer-events: none;
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="ratingCanvas"></canvas>
    <div id="tooltip"></div>

    <script>
        const ratingData = [
            {time: 1720152000000, y: 0.458333, x: 0.000000, url: 'https://sy.hhwdd.com/new/domain/StatAssignment.page?assignId=2fsfvjk', name: ' 0705模拟考试',rating: 8},
{time: 1728289800000, y: 0.461640, x: 0.062500, url: 'https://sy.hhwdd.com/new/domain/StatAssignment.page?assignId=ontlhtj', name: ' 1007模拟考试（施云浩、陈雨翔）',rating: 8},
{time: 1728808200000, y: 0.459970, x: 0.125000, url: 'https://sy.hhwdd.com/new/domain/StatAssignment.page?assignId=rau0qtk', name: ' 1013模拟考试（何忻哲、张家瑞、洪以慷）',rating: 8},
{time: 1729326600000, y: 0.459970, x: 0.187500, url: 'https://sy.hhwdd.com/new/domain/StatAssignment.page?assignId=ca2o7a7', name: ' 1019模拟考试',rating: 8},
{time: 1737086400000, y: 0.459970, x: 0.250000, url: 'https://sy.hhwdd.com/new/domain/StatAssignment.page?assignId=lh39ebf', name: ' 0117模拟考试',rating: 8},
{time: 1747281600000, y: 0.462321, x: 0.312500, url: 'https://sy.hhwdd.com/new/domain/StatAssignment.page?assignId=3gc4eth', name: ' 0515',rating: 8},
{time: 1747557000000, y: 0.453232, x: 0.375000, url: 'https://sy.hhwdd.com/new/domain/StatAssignment.page?assignId=dsi0a04', name: ' VWOI Round 4',rating: 8},
{time: 1749787200000, y: 0.453232, x: 0.437500, url: 'https://sy.hhwdd.com/new/domain/StatAssignment.page?assignId=fs02afc', name: ' 0613模拟考试',rating: 8},
{time: 1749873600000, y: 0.454603, x: 0.500000, url: 'https://sy.hhwdd.com/new/domain/StatAssignment.page?assignId=m90d4qj', name: ' 0614模拟考试',rating: 8},
{time: 1753156800000, y: 0.454782, x: 0.562500, url: 'https://sy.hhwdd.com/new/domain/StatAssignment.page?assignId=lcjeh21', name: ' 0722模拟考试（命题人监考、验题人须考试）',rating: 8},
{time: 1753329600000, y: 0.454782, x: 0.625000, url: 'https://sy.hhwdd.com/new/domain/StatAssignment.page?assignId=tivmiol', name: ' 0724模拟考试',rating: 8},
{time: 1753416000000, y: 0.457333, x: 0.687500, url: 'https://sy.hhwdd.com/new/domain/StatAssignment.page?assignId=demdl51', name: ' 0725模拟考试',rating: 8},
{time: 1754280000000, y: 0.457340, x: 0.750000, url: 'https://sy.hhwdd.com/new/domain/StatAssignment.page?assignId=5p9bc4n', name: ' 0804模拟考试',rating: 8},
{time: 1754366400000, y: 0.457340, x: 0.812500, url: 'https://sy.hhwdd.com/new/domain/StatAssignment.page?assignId=5hiu878', name: ' 0805模拟考试',rating: 8},
{time: 1754539200000, y: 0.464470, x: 0.875000, url: 'https://sy.hhwdd.com/new/domain/StatAssignment.page?assignId=ar5i0nm', name: ' 0807模拟考试',rating: 8},
{time: 1754625600000, y: 0.464470, x: 0.937500, url: 'https://sy.hhwdd.com/new/domain/StatAssignment.page?assignId=fnadc4c', name: ' 0808模拟考试',rating: 8},

        ];

        // 数据预处理 [[8]]
        ratingData.sort((a, b) => a.time - b.time);
        const minTime = Math.min(...ratingData.map(d => d.time));
        const maxTime = Math.max(...ratingData.map(d => d.time));

        const canvas = document.getElementById('ratingCanvas');
        const ctx = canvas.getContext('2d');
        const tooltip = document.getElementById('tooltip');
        let canvasWidth, canvasHeight;

        function resizeCanvas() {
            canvasWidth = window.innerWidth;
            canvasHeight = window.innerHeight * 0.6;
            canvas.width = canvasWidth * devicePixelRatio;
            canvas.height = canvasHeight * devicePixelRatio;
            canvas.style.width = `${canvasWidth}px`;
            canvas.style.height = `${canvasHeight}px`;
            ctx.scale(devicePixelRatio, devicePixelRatio);
            draw();
        }
        function draw() {
            ctx.clearRect(0, 0, canvasWidth, canvasHeight);
            const segments = 6;
            const segmentHeight = canvasHeight / segments;
            const colors = ["#fe4c61","#ffc116","#52c41a","#5cdbd3","#3498db","#9c1d19"];
            const ratings= [0,2,4,8,16,32,64];
            colors.forEach((color, index) => {
                index=5-index;
                ctx.fillStyle = color;
                ctx.fillRect(
                    0, 
                    canvasHeight - (index + 1) * segmentHeight,
                    canvasWidth,
                    segmentHeight
                );
            });

            // 绘制坐标轴 [[4]]
            const axisMargin = 40; // 左侧纵坐标边距
            ctx.strokeStyle = '#666';
            
            // 绘制左侧纵坐标轴
            ctx.beginPath();
            ctx.moveTo(axisMargin, 0);
            ctx.lineTo(axisMargin, canvasHeight);
            ctx.stroke();

            // 绘制底部横坐标轴
            ctx.beginPath();
            ctx.moveTo(axisMargin, canvasHeight-0.5);
            ctx.lineTo(canvasWidth, canvasHeight-0.5);
            ctx.stroke();

            // 绘制纵坐标标签和刻度
            ctx.fillStyle = '#666';
            ctx.textAlign = 'right';
            ctx.textBaseline = 'middle';
            
            const maxValue = 100;
            const minValue = 0;
            const step = (maxValue - minValue) / segments;
            
            for(let i = 0; i <= segments; i++) {
                const y = canvasHeight - (i * segmentHeight);
                
                // 绘制刻度线
                ctx.beginPath();
                ctx.moveTo(axisMargin - 5, y);
                ctx.lineTo(axisMargin, y);
                ctx.stroke();
                
                // 绘制标签
                ctx.fillText(ratings[i], axisMargin - 8, y + 4);
            }
            var lstyear="114514",lstmonth="1919810";
            ratingData.forEach(data => {
                const x = data.x*canvasWidth;
                ctx.beginPath();
                ctx.moveTo(x, canvasHeight);
                ctx.lineTo(x, canvasHeight + 5);
                ctx.stroke();
                const date = new Date(data.time);
                ctx.fillStyle = "#333";
                ctx.font = "12px Arial";
                ctx.textAlign = "center";
                var year=String(date.getFullYear());
                if(year!=lstyear){
                    ctx.fillText(
                        year+"年",
                        x,
                        canvasHeight - 5
                    );
                }else{
                    var month=String(date.getMonth()+1).padStart(2, '0');
                    if(month!=lstmonth){
                        ctx.fillText(
                            month+"月",
                            x,
                            canvasHeight - 5
                        );
                    }
                }
                lstmonth=month,lstyear=year;
            });

            // 绘制数据折线
            ctx.beginPath();
            ctx.lineWidth = 2;
            ratingData.forEach((point, index) => {
                const x = point.x*canvasWidth;
                const y = canvasHeight - point.y * canvasHeight;
                point._x = x;
                point._y = y;

                if (index === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            });

            const lineGradient = ctx.createLinearGradient(0, 0, canvasWidth, 0);
            lineGradient.addColorStop(0, '#00008B');
            lineGradient.addColorStop(1, '#E0FFFF');
            ctx.strokeStyle = lineGradient;
            ctx.stroke();

            // 绘制数据点和标注（保持原有逻辑）
            ratingData.forEach(point => {
                const x = point.x*canvasWidth;
                const y = canvasHeight - point.y * canvasHeight;
                
                ctx.beginPath();
                ctx.fillStyle = "#66CCFF";
                ctx.arc(x, y, 5, 0, Math.PI*2);
                ctx.fill();
                
                ctx.fillStyle = "#00008B";
            });
        }

        // 保持原有事件处理逻辑
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;

            let hoverPoint = null;
            for (const point of ratingData) {
                const dx = mouseX - point._x;
                const dy = mouseY - point._y;
                if (Math.hypot(dx, dy) < 12) {
                    hoverPoint = point;
                    break;
                }
            }

            tooltip.style.display = hoverPoint ? 'block' : 'none';
            if (hoverPoint) {
                tooltip.style.left = `${e.pageX + 10}px`;
                tooltip.style.top = `${e.pageY + 10}px`;
                tooltip.textContent = "rating: "+parseInt(hoverPoint.rating)+hoverPoint.name;
            }
        });

        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            ratingData.some(point => {
                const dx = x - point._x;
                const dy = y - point._y;
                if (Math.hypot(dx, dy) < 12) {
                    window.open(point.url, '_blank');
                    return true;
                }
            });
        });

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
    </script>
</body>
</html>
