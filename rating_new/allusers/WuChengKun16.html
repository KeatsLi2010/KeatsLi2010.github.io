    <script>
        const ratingData = [

{time: 1714918281000, y: 0.369655, x: 0.150000, url: 'https://syp.hhwdd.com/new/domain/StatAssignment.page?assignId=njcjccf', name: '2013清华营',rating: 4.871708},
{time: 1715240812000, y: 0.369655, x: 0.200000, url: 'https://syp.hhwdd.com/new/domain/StatAssignment.page?assignId=2g6g0oe', name: '2012清华营',rating: 4.871708},
{time: 1716004800000, y: 0.369655, x: 0.250000, url: 'https://syp.hhwdd.com/new/domain/StatAssignment.page?assignId=b29ho64', name: '0518模拟考试',rating: 4.871708},
{time: 1732336200000, y: 0.358870, x: 0.300000, url: 'https://syp.hhwdd.com/new/domain/StatAssignment.page?assignId=fdlt8de', name: '1123模拟考试',rating: 4.612883},
{time: 1734148800000, y: 0.354282, x: 0.350000, url: 'https://syp.hhwdd.com/new/domain/StatAssignment.page?assignId=ofjuh5v', name: '1214模拟考试（李星成、陈雨翔、董一瑄）',rating: 4.502778},
{time: 1734753600000, y: 0.354282, x: 0.400000, url: 'https://syp.hhwdd.com/new/domain/StatAssignment.page?assignId=m1cl0mn', name: '1121模拟考试（施云浩、董一瑄、陈雨翔）',rating: 4.502778},
{time: 1735531200000, y: 0.375177, x: 0.450000, url: 'https://syp.hhwdd.com/new/domain/StatAssignment.page?assignId=kru468k', name: '20241230模拟考试',rating: 5.004246},
{time: 1737000000000, y: 0.353314, x: 0.500000, url: 'https://syp.hhwdd.com/new/domain/StatAssignment.page?assignId=tdrnsea', name: '0116模拟考试',rating: 4.479530},
{time: 1743222600000, y: 0.381443, x: 0.550000, url: 'https://syp.hhwdd.com/new/domain/StatAssignment.page?assignId=92vmvkq', name: '0329',rating: 5.154630},
{time: 1743393600000, y: 0.375925, x: 0.600000, url: 'https://syp.hhwdd.com/new/domain/StatAssignment.page?assignId=7vujjaf', name: '0331',rating: 5.022197},
{time: 1743652800000, y: 0.375925, x: 0.650000, url: 'https://syp.hhwdd.com/new/domain/StatAssignment.page?assignId=bbmkoh8', name: '0402',rating: 5.022197},
{time: 1743913800000, y: 0.365097, x: 0.700000, url: 'https://syp.hhwdd.com/new/domain/StatAssignment.page?assignId=ck4oim2', name: '0406',rating: 4.762323},
{time: 1745035200000, y: 0.319575, x: 0.750000, url: 'https://syp.hhwdd.com/new/domain/StatAssignment.page?assignId=ross3fk', name: '0419',rating: 3.834903},
{time: 1745208000000, y: 0.350949, x: 0.800000, url: 'https://syp.hhwdd.com/new/domain/StatAssignment.page?assignId=s3t7foa', name: '0421',rating: 4.422778},
{time: 1747281600000, y: 0.344929, x: 0.850000, url: 'https://syp.hhwdd.com/new/domain/StatAssignment.page?assignId=3gc4eth', name: '0515',rating: 4.278286},

        ];

        // 数据预处理 [[8]]
        ratingData.sort((a, b) => a.time - b.time);
        const minTime = Math.min(...ratingData.map(d => d.time));
        const maxTime = Math.max(...ratingData.map(d => d.time));

        const canvas = document.getElementById('ratingCanvas');
        const ctx = canvas.getContext('2d');
        const tooltip = document.getElementById('tooltip');
        let canvasWidth, canvasHeight;

        function resizeCanvas() {
            canvasWidth = window.innerWidth;
            canvasHeight = window.innerHeight * 0.6;
            canvas.width = canvasWidth * devicePixelRatio;
            canvas.height = canvasHeight * devicePixelRatio;
            canvas.style.width = `${canvasWidth}px`;
            canvas.style.height = `${canvasHeight}px`;
            ctx.scale(devicePixelRatio, devicePixelRatio);
            draw();
        }
        function draw() {
            ctx.clearRect(0, 0, canvasWidth, canvasHeight);
            const segments = 6;
            const segmentHeight = canvasHeight / segments;
            const colors = ["#fe4c61","#ffc116","#52c41a","#5cdbd3","#3498db","#9c1d19"];
            const ratings= [0,2,4,8,16,32,64];
            colors.forEach((color, index) => {
                index=5-index;
                ctx.fillStyle = color;
                ctx.fillRect(
                    0, 
                    canvasHeight - (index + 1) * segmentHeight,
                    canvasWidth,
                    segmentHeight
                );
            });

            // 绘制坐标轴 [[4]]
            const axisMargin = 40; // 左侧纵坐标边距
            ctx.strokeStyle = '#666';
            
            // 绘制左侧纵坐标轴
            ctx.beginPath();
            ctx.moveTo(axisMargin, 0);
            ctx.lineTo(axisMargin, canvasHeight);
            ctx.stroke();

            // 绘制底部横坐标轴
            ctx.beginPath();
            ctx.moveTo(axisMargin, canvasHeight-0.5);
            ctx.lineTo(canvasWidth, canvasHeight-0.5);
            ctx.stroke();

            // 绘制纵坐标标签和刻度
            ctx.fillStyle = '#666';
            ctx.textAlign = 'right';
            ctx.textBaseline = 'middle';
            
            const maxValue = 100;
            const minValue = 0;
            const step = (maxValue - minValue) / segments;
            
            for(let i = 0; i <= segments; i++) {
                const y = canvasHeight - (i * segmentHeight);
                
                // 绘制刻度线
                ctx.beginPath();
                ctx.moveTo(axisMargin - 5, y);
                ctx.lineTo(axisMargin, y);
                ctx.stroke();
                
                // 绘制标签
                ctx.fillText(ratings[i], axisMargin - 8, y + 4);
            }
            var lstyear="114514",lstmonth="1919810";
            ratingData.forEach(data => {
                const x = data.x*canvasWidth;
                ctx.beginPath();
                ctx.moveTo(x, canvasHeight);
                ctx.lineTo(x, canvasHeight + 5);
                ctx.stroke();
                const date = new Date(data.time);
                ctx.fillStyle = "#333";
                ctx.font = "12px Arial";
                ctx.textAlign = "center";
                var year=String(date.getFullYear());
                if(year!=lstyear){
                    ctx.fillText(
                        year+"年",
                        x,
                        canvasHeight - 5
                    );
                }else{
                    var month=String(date.getMonth()+1).padStart(2, '0');
                    if(month!=lstmonth){
                        ctx.fillText(
                            month+"月",
                            x,
                            canvasHeight - 5
                        );
                    }
                }
                lstmonth=month,lstyear=year;
            });

            // 绘制数据折线
            ctx.beginPath();
            ctx.lineWidth = 2;
            ratingData.forEach((point, index) => {
                const x = point.x*canvasWidth;
                const y = canvasHeight - point.y * canvasHeight;
                point._x = x;
                point._y = y;

                if (index === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            });

            const lineGradient = ctx.createLinearGradient(0, 0, canvasWidth, 0);
            lineGradient.addColorStop(0, '#00008B');
            lineGradient.addColorStop(1, '#E0FFFF');
            ctx.strokeStyle = lineGradient;
            ctx.stroke();

            // 绘制数据点和标注（保持原有逻辑）
            ratingData.forEach(point => {
                const x = point.x*canvasWidth;
                const y = canvasHeight - point.y * canvasHeight;
                
                ctx.beginPath();
                ctx.fillStyle = "#66CCFF";
                ctx.arc(x, y, 5, 0, Math.PI*2);
                ctx.fill();
                
                ctx.fillStyle = "#00008B";
            });
        }

        // 保持原有事件处理逻辑
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;

            let hoverPoint = null;
            for (const point of ratingData) {
                const dx = mouseX - point._x;
                const dy = mouseY - point._y;
                if (Math.hypot(dx, dy) < 12) {
                    hoverPoint = point;
                    break;
                }
            }

            tooltip.style.display = hoverPoint ? 'block' : 'none';
            if (hoverPoint) {
                tooltip.style.left = `${e.pageX + 10}px`;
                tooltip.style.top = `${e.pageY + 10}px`;
                tooltip.textContent = "rating: "+parseInt(hoverPoint.rating)+hoverPoint.name;
            }
        });

        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            ratingData.some(point => {
                const dx = x - point._x;
                const dy = y - point._y;
                if (Math.hypot(dx, dy) < 12) {
                    window.open(point.url, '_blank');
                    return true;
                }
            });
        });

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
    </script>
</body>
</html>
