<!DOCTYPE html><html><head><meta charset="UTF-8"><title>Leaderboard</title><style>
body {
	font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
	margin: 20px;
	background-color: #f5f5f5;
}

.leaderboard {
	width: 100%;
	border-collapse: collapse;
	margin: 25px 0;
	box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
	border-radius: 10px;
	overflow: hidden;
}

.leaderboard th {
	background-color: #2c3e50;
	color: white;
	text-align: left;
	padding: 12px 15px;
	font-weight: 600;
}

.leaderboard td {
	padding: 10px 15px;
	border-bottom: 1px solid #e0e0e0;
	text-align: center;
}

.leaderboard tr {
	background-color: white;
	transition: background-color 0.3s;
}

.leaderboard tr:nth-child(even) {
	background-color: #f8f9fa;
}

.leaderboard tr:hover {
	background-color: #e9f7fe;
}

.leaderboard td:first-child {
	font-weight: 500;
	text-align: left;
	padding-left: 20px;
}

.leaderboard-header {
	background-color: #3498db;
	padding: 15px;
	text-align: center;
	border-radius: 8px 8px 0 0;
	margin-bottom: 15px;
}

.leaderboard-container {
	overflow-x: auto;
	border-radius: 10px;
}
</style></head><body><div class="leaderboard-header"><h1>Algorithm Competition Leaderboard</h1></div><div class="leaderboard-container"><table class="leaderboard"><thead><tr><th>name</th><th>能力值</th><th>动态规划</th><th>数据结构</th><th>字符串</th><th>图论</th><th>组合计数</th><th>计算几何</th><th>线性代数</th><th>博弈论</th><th>构造</th><th>多项式</th><th>数论</th><th>微积分</th><th>数值方法</th><th>概率论</th><th>数学</th><th>常数优化</th><th>贪心</th><th>模拟</th><th>线性规划</th></tr></thead><tbody></tbody></table></div></body></html>
